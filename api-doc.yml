swagger: '2.0'
host: otomi-stack-api
basePath: /v1
info:
  title: The otomi-stack API
  version: '1.0.0'

paths:
  /deployments:
    post:
      description: Trigger a deployment
      parameters: []
      responses:
        202:
          description: Deployment has been triggered
          schema:
            $ref: '#/definitions/Deployment'

  /deployments/{deploymentId}:
    get: 
      description: Get deployment
      parameters:
      - name: "deploymentId"
        in: "path"
        description: "ID of team to return"
        required: true
        type: "integer"
      responses:
        202:
          description: Deployment has been triggered
          schema:
            $ref: '#/definitions/Deployment'
  /teams:
    get:
      description: Get teams collection
      parameters: []
      responses:
        200:
          description: Successfully obtained teams collection
          schema:
            $ref: '#/definitions/Teams'
    post:
      description: Create a team
      parameters: []
      responses:
        201:
          description: Successfully obtained teams collection
          schema:
            $ref: '#/definitions/Team'

  /teams/{teamId}:
    get:
      description: Get teams collection
      parameters:
      - name: "teamId"
        in: "path"
        description: "ID of team to return"
        required: true
        type: "string"
      responses:
        200:
          description: Successfully obtained team
          schema:
            $ref: '#/definitions/Team'
    put:
      description: Edit a team
      parameters:
      - name: "teamId"
        in: "path"
        description: "ID of team to return"
        required: true
        type: "string"
      responses:
        200:
          description: Successfully edited team
          schema:
            $ref: '#/definitions/Team'
    delete:
      description: Delete team
      parameters:
      - name: "teamId"
        in: "path"
        description: "ID of team to delete"
        required: true
        type: "string"
      responses:
        200:
          description: Successfully deleted a team

  /apiDocs:
    get:
      operationId: getApiDoc
      description: Get OpenApi document
      responses:
        200:
          description: The requested apiDoc.
          schema:
            type: object
        default:
          description: The requested apiDoc.

definitions:
  Deployment:
    properties:
      id:
        type: integer
      status:
        type: string
        description: Deployment status
        enum: [in-progress, completed, failed]
  Team:
    properties:
      name:
        type: string
      password:
        type: string
      oidc:
        $ref: '#/definitions/TeamOidc'
    required:
    - name
    - password
    - oidc
  TeamOidc:
    properties:
      clientID:
        type: string
      clientSecret:
        type: string
  Teams:
    properties:
      teams: 
        type: array
        items: 
          $ref: '#/definitions/Team'
