      in: path
      description: Name of the code repository
      required: true
      schema:
        type: string
    teamParams:
      name: teamId
      in: path
      description: ID of team
      required: true
      schema:
        type: string
    netpolParams:
      name: netpolName
      in: path
      description: Name of the network policy
      required: true
      schema:
        type: string
    serviceParams:
      name: serviceName
      in: path
      description: Name of the service
      required: true
      schema:
        type: string
    sealedSecretParams:
      name: sealedSecretName
      in: path
      description: Name of the sealed secret
      required: true
      schema:
        type: string
    settingsParams:
      name: settingId
      in: path
      description: ID of the setting
      required: true
      schema:
        type: string
    workloadParams:
      name: workloadName
      in: path
      description: Name of the workload
      required: true
      schema:
        type: string
    knowledgeBaseParams:
      name: knowledgeBaseName
      in: path
      description: Name of the knowledge base
      required: true
      schema:
        type: string
    agentParams:
      name: agentName
      in: path
      description: Name of the agent
      required: true
      schema:
        type: string
  securitySchemes:
    groupAuthn:
      type: apiKey
      name: Authorization
      in: header
    groupAuthz:
      type: apiKey
      name: Authorization
      in: header

  # -------------------------------------------- Schemas
  # Indicate root schemas with UpperCamelCase (e.g. Cluster)
  # Indicate definition references with camelCase (e.g. azureCreds)
  #
  # Please stick to: alphabetical sorting, all Uppercase first and then lowercase.
  # --------------------------------------------
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OpenApiValidationError'
    NotFound:
      description: Resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OtomiStackError'
    OtomiStackError:
      description: Resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OtomiStackError'

  schemas:
    aplResourceStatusCondition:
      type: object
      properties:
        lastTransitionTime:
          type: string
          format: date-time
        message:
          type: string
        reason:
          type: string
        status:
          type: boolean
        type:
          type: string
    aplMetadata:
      type: object
      properties:
        metadata:
          type: object
          properties:
            name:
              $ref: 'definitions.yaml#/idName'
          required:
            - name
      required:
        - metadata
    aplTeamMetadata:
      type: object
      properties:
        metadata:
          type: object
          properties:
            name:
              $ref: 'definitions.yaml#/idName'
            labels:
              type: object
              properties:
                apl.io/teamId:
                  $ref: 'definitions.yaml#/idName'
              required:
                - apl.io/teamId
          required:
            - name
            - labels
      required:
        - metadata
    aplStatusResponse:
      type: object
      properties:
        status:
          type: object
          properties:
            conditions:
              type: array
              items:
                $ref: '#/components/schemas/aplResourceStatusCondition'
            phase:
              type: string
      required:
        - status
    AplAIModel:
      type: object
      properties:
        kind:
          type: string
          enum: [AplAIModel]
        spec:
          $ref: 'aiModel.yaml#/AplAIModelSpec'
      required:
        - kind
        - spec
    AplAIModelResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/AplAIModel'
        - $ref: '#/components/schemas/aplMetadata'
        - $ref: '#/components/schemas/aplStatusResponse'
