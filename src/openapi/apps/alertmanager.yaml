AppAlertmanager:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    enabled:
      type: boolean
      x-default: false
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      x-externalDocsPath: docs/apps/alertmanager
      additionalProperties: false
      type: object
      properties:
        image:
          properties:
            tag:
              $ref: ../definitions.yaml#/imageTag
              x-default: v0.23.0
            pullPolicy:
              $ref: ../definitions.yaml#/imagePullPolicy
        resources:
          type: object
          properties:
            limits:
              properties:
                cpu:
                  $ref: '../definitions.yaml#/quantityCpu'
                  x-default: 500m
                memory:
                  $ref: '../definitions.yaml#/quantityMem'
                  x-default: 256Mi
            requests:
              properties:
                cpu:
                  $ref: '../definitions.yaml#/quantityCpu'
                  x-default: 100m
                memory:
                  $ref: '../definitions.yaml#/quantityMem'
                  x-default: 128Mi
          required:
            - limits
            - requests
