AppGitea:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      x-externalDocsPath: docs/apps/gitea
      additionalProperties: false
      type: object
      properties:
        adminPassword:
          $ref: ../definitions.yaml#/adminPassword
        postgresqlPassword:
          type: string
          description: This password was generated and cannot be changed without manual intervention.
          x-secret: 'randAlphaNum 20'
          # readOnly: true
        image:
          type: object
          properties:
            gitea:
              type: object
              properties:
                tag:
                  $ref: ../definitions.yaml#/imageTag
                  x-default: 1.15.8
                pullPolicy:
                  $ref: ../definitions.yaml#/imagePullPolicy
            postgres:
              type: object
              properties:
                tag:
                  $ref: ../definitions.yaml#/imageTag
                  x-default: 13.5.0
                pullPolicy:
                  $ref: ../definitions.yaml#/imagePullPolicy
            memcaches:
              type: object
              properties:
                tag:
                  $ref: ../definitions.yaml#/imageTag
                  x-default: 1.6.12
                pullPolicy:
                  $ref: ../definitions.yaml#/imagePullPolicy
        resources:
          type: object
          properties:
            gitea:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 1Gi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 128Mi
              required:
                - limits
                - requests
            memcached:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 256m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 256Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 128Mi
              required:
                - limits
                - requests
            postgresql:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 500m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 512Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 250m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 256Mi
              required:
                - limits
                - requests
