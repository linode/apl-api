AppGitea:
  additionalProperties: false
  x-externalDocsPath: https://gitea.io/en-us/
  x-short: A painless self-hosted Git service.
  description: Gitea is a community managed lightweight code hosting solution written in Go. It is published under the MIT license.
  title: Gitea
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    enabled:
      default: true
      type: boolean
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      x-externalDocsPath: docs/console/apps/gitea
      additionalProperties: false
      type: object
      properties:
        adminPassword:
          type: string
          x-secret: ''
        postgresqlPassword:
          type: string
          description: Once set and deployed it cannot be changed with manual intervention.
          x-secret: 'randAlphaNum 20'
        image:
          properties:
            gitea:
              properties:
                tag:
                  $ref: ../definitions.yaml#/imageTag
                  x-default: 1.15.8
                pullPolicy:
                  $ref: ../definitions.yaml#/imagePullPolicy
            postgres:
              properties:
                tag:
                  $ref: ../definitions.yaml#/imageTag
                  x-default: 13.5.0
                pullPolicy:
                  $ref: ../definitions.yaml#/imagePullPolicy
            memcaches:
              properties:
                tag:
                  $ref: ../definitions.yaml#/imageTag
                  x-default: 1.6.12
                pullPolicy:
                  $ref: ../definitions.yaml#/imagePullPolicy
        resources:
          properties:
            gitea:
              properties:
                limits:
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 1Gi
                requests:
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 128Mi
              required:
                - limits
                - requests
            memcached:
              properties:
                limits:
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 256m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 256Mi
                requests:
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 128Mi
              required:
                - limits
                - requests
            postgresql:
              properties:
                limits:
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 500m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 512Mi
                requests:
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      x-default: 250m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      x-default: 256Mi
              required:
                - limits
                - requests
