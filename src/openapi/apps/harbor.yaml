AppHarbor:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    enabled:
      type: boolean
      default: false
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      x-externalDocsPath: docs/apps/harbor
      additionalProperties: true
      type: object
      properties:
        adminPassword:
          $ref: ../definitions.yaml#/adminPassword
        # privateLibrary:
        #   type: boolean
        #   default: true
        #   description: Will mark the main project named "library" as private.
        databasePassword:
          type: string
          description: Once set and deployed it cannot be changed with manual intervention.
          x-secret: 'randAlphaNum 20'
        core:
          type: object
          properties:
            secret:
              type: string
              x-secret: 'randAlphaNum 16'
            xsrfKey:
              type: string
              x-secret: 'randAlphaNum 32'
        jobservice:
          type: object
          properties:
            secret:
              type: string
              x-secret: 'randAlphaNum 16'
        persistence:
          additionalProperties: false
          type: object
          properties:
            imageChartStorage:
              type: object
              title: Image Chart Storage
              oneOf:
                - title: File
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - filesystem
                      default: filesystem
                - title: AWS
                  type: object
                  properties:
                    s3:
                      additionalProperties: false
                      type: object
                      properties:
                        accesskey:
                          $ref: ../definitions.yaml#/awsAccessKey
                        secretkey:
                          $ref: ../definitions.yaml#/awsSecretKey
                        region:
                          $ref: ../definitions.yaml#/awsRegion
                        regionendpoint:
                          type: string
                        bucket:
                          type: string
                        encrypt:
                          type: boolean
                        keyid:
                          type: string
                        secure:
                          type: boolean
                        v4auth:
                          type: boolean
                        chunksize:
                          type: integer
                        multipartcopychunksize:
                          type: integer
                        multipartcopymaxconcurrency:
                          type: integer
                        multipartcopythresholdsize:
                          type: integer
                        rootdirectory:
                          type: string
                    type:
                      type: string
                      enum:
                        - s3
                      default: s3
                  required:
                    - s3
                    - type
                - title: Azure
                  type: object
                  properties:
                    azure:
                      additionalProperties: false
                      type: object
                      properties:
                        accountname:
                          type: string
                        accountkey:
                          type: string
                          x-secret: true
                        container:
                          type: string
                        realm:
                          type: string
                    type:
                      type: string
                      enum:
                        - azure
                      default: azure
                  required:
                    - azure
                    - type

                - title: GCS
                  type: object
                  properties:
                    gcs:
                      additionalProperties: false
                      type: object
                      properties:
                        bucket:
                          type: string
                        encodedkey:
                          type: string
                          description: A base64 encoded json file which contains the key
                          x-secret: true
                        rootdirectory:
                          type: string
                    type:
                      type: string
                      enum:
                        - gcs
                      default: gcs
                  required:
                    - gcs
                    - type
        registry:
          type: object
          properties:
            secret:
              type: string
              x-secret: 'randAlpha 16'
            credentials:
              type: object
              properties:
                htpasswd:
                  type: string
                  x-secret: 'htpasswd .dot.username .dot.password'
                username:
                  $ref: ../definitions.yaml#/otomiAdminUsername
                password:
                  type: string
                  x-secret: 'randAlphaNum 32'
          required:
            - secret
            - credentials
        secretKey:
          type: string
          x-secret: 'randAlpha 16'
        # image:
        #   type: object
        #   properties:
        #     tag:
        #       $ref: ../definitions.yaml#/imageTag
        #       default: v2.4.0
        #     pullPolicy:
        #       $ref: ../definitions.yaml#/imagePullPolicy
        resources:
          additionalProperties: false
          type: object
          properties:
            chartmuseum:
              title: Chart Museum
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 400m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
              required:
                - limits
                - requests
            core:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 512Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 50m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
              required:
                - limits
                - requests
            database:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 512Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 50m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
              required:
