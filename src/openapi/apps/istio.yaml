AppIstio:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      x-externalDocsPath: docs/apps/istio
      additionalProperties: false
      type: object
      properties:
        tracing:
          description: Enable Istio for tracing. Requires Otel Collector to be enabled.
          properties:
            enabled:
              type: boolean
              default: false
            randomSamplingPercentage:
              type: string
              default: "100"
        autoscaling:
          additionalProperties: false
          type: object
          properties:
            egressgateway:
              $ref: ../definitions.yaml#/autoscaling
            ingressgateway:
              $ref: ../definitions.yaml#/autoscaling
            pilot:
              $ref: ../definitions.yaml#/autoscaling
        egressGateway:
          additionalProperties: false
          type: object
          properties:
            enabled:
              type: boolean
              default: false
        global:
          additionalProperties: false
          type: object
          properties:
            logging:
              type: object
              properties:
                level:
                  description: 'Comma separated list with key:value pairs as described here: https://istio.io/latest/docs/ops/diagnostic-tools/component-logging/'
                  type: string
            proxy:
              additionalProperties: false
              type: object
              properties:
                resources:
                  properties:
                    limits:
                      properties:
                        cpu:
                          $ref: '../definitions.yaml#/quantityCpu'
                          default: '1'
                        memory:
                          $ref: '../definitions.yaml#/quantityMem'
                          default: 1Gi
                    requests:
                      properties:
                        cpu:
                          $ref: '../definitions.yaml#/quantityCpu'
                          default: 20m
                        memory:
                          $ref: '../definitions.yaml#/quantityMem'
                          default: 80Mi
                  required:
                    - limits
                    - requests
        resources:
          type: object
          properties:
            egressgateway:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
              required:
                - limits
                - requests
            ingressgateway:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
              required:
                - limits
                - requests
            pilot:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: '2'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 2Gi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
              required:
                - limits
                - requests
  required: [id]
