AppKeycloak:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      x-externalDocsPath: docs/apps/keycloak
      additionalProperties: false
      type: object
      properties:
        idp:
          additionalProperties: false
          type: object
          properties:
            alias:
              type: string
              default: otomi-idp
            clientID:
              $ref: ../definitions.yaml#/wordCharacterPattern
              default: otomi
            clientSecret:
              type: string
              x-secret: 'randAlphaNum 32'
        postgresqlPassword:
          type: string
          description: This password was generated and cannot be changed without manual intervention.
          x-secret: 'randAlphaNum 20'
          # readOnly: true
        adminPassword:
          $ref: ../definitions.yaml#/adminPassword
        theme:
          type: string
          default: otomi
        resources:
          additionalProperties: false
          type: object
          properties:
            keycloak:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 1.5Gi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 1Gi
              required:
                - limits
                - requests
            postgresql:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 1.5Gi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 1Gi
              required:
                - limits
                - requests
      required:
        - postgresqlPassword
