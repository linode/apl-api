AppKyverno:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    enabled:
      type: boolean
      default: true
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    values:
      type: object
      x-externalDocsPath: docs/apps/kyverno
      properties:
        mode:
          type: string
          enum: ['DevTest', 'Prod']
          default: DevTest
        resources:
          additionalProperties: false
          type: object
          properties:
            admissionController:
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 200m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 50m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
              required:
                - limits
                - requests
            cleanupController:
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 200m
