lokiValues:
  type: object
  properties:
    adminPassword:
      type: string
      x-secret: 'randAlphaNum 20'
    persistence:
      properties:
        size:
          default: 20Gi
          type: string
    retention:
      properties:
        duration:
          default: 24h
          type: string
        period:
          default: 24h
          description: Should be a multiple of 24h. See https://grafana.com/docs/loki/latest/operations/storage/boltdb-shipper/.
          type: string
      required:
        - duration
    v11StartDate:
      description: Set this to a date just after deployment in case of an upgrade. (Only needed when running v9 and wanting to upgrade schema.)
      title: Schema v11 start date
      type: string
    resources:
      type: object
      properties:
        limits:
          type: object
          properties:
            cpu:
              $ref: ../definitions.yaml#/quantityCpu
              default: 800m
            memory:
              $ref: ../definitions.yaml#/quantityMem
              default: 512Mi
        requests:
          type: object
          properties:
            cpu:
              $ref: ../definitions.yaml#/quantityCpu
              default: 100m
            memory:
              $ref: ../definitions.yaml#/quantityMem
              default: 128Mi
      required:
        - limits
        - requests
    storage:
      $ref: '#/lokiStorageProvider'
  required:
    - adminPassword

lokiStorageProvider:
  title: Storage provider
  oneOf:
    - title: Filesystem
      description: Creates a k8s pvc.
      properties:
        storageType:
          type: string
          enum:
            - filesystem
          default: filesystem
    - title: AWS
      x-hideTitle: true
      properties:
        storageType:
          type: string
          enum:
            - aws
          default: aws
        aws:
          description: Amazon storage options.
          properties:
            s3:
              $ref: ../definitions.yaml#/s3Url
            bucketnames:
              type: string
              title: Bucket names
              description: A comma separated list of bucket names.
            dynamodb:
              $ref: ../definitions.yaml#/s3Url
    - title: Azure
      x-hideTitle: true
      properties:
        storageType:
          type: string
          enum:
            - azure
          default: azure
        azure:
          description: Azure storage container.
          properties:
            account_key:
              type: string
              x-secret: ''
            account_name:
              type: string
            container_name:
              type: string
          required:
            - account_key
            - account_name
            - container_name
    - title: Bigtable
      description: 'Google Cloud Bigtable: nosql database service.'
      properties:
        storageType:
          type: string
          enum:
            - bigtable
          default: bigtable
    - title: Cassandra
      description: Apache Cassandra is an open source NoSQL distributed database.
      properties:
        storageType:
          type: string
          enum:
            - cassandra
          default: cassandra
    - title: GCS
      description: Google Cloud blob Storage.
      properties:
        storageType:
          type: string
          enum:
            - gcs
          default: gcs
    - title: Swift
      description: OpenStack Object Storage.
      properties:
        storageType:
          type: string
          enum:
            - swift
          default: swift
    - title: Local
      description: Host volume.
      properties:
        storageType:
          type: string
          enum:
            - local
          default: local

AppLoki:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    enabled:
      type: boolean
      default: true
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      type: object
      x-externalDocsPath: docs/apps/loki
      $ref: '#/lokiValues'
