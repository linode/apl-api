lokiValues:
  type: object
  properties:
    adminPassword:
      type: string
      x-secret: 'randAlphaNum 20'
    persistence:
      additionalProperties: false
      type: object
      properties:
        ingestor:
          properties:
            enabled:
              type: boolean
              default: 20Gi
            size:
              default: 20Gi
              type: string
        querier:
          properties:
            enabled:
              type: boolean
              default: 20Gi
            size:
              default: 20Gi
              type: string
    retention:
      properties:
        duration:
          default: 24h
          type: string
        period:
          default: 24h
          description: Should be a multiple of 24h. See https://grafana.com/docs/loki/latest/operations/storage/boltdb-shipper/.
          type: string
      required:
        - duration
    v11StartDate:
      description: Set this to a date just after deployment in case of an upgrade.
      title: Schema v11 start date
      type: string
    storage:
      $ref: '#/lokiStorageProvider'
    autoscaling:
      type: object
      additionalProperties: false
      properties:
        ingester:
          $ref: ../definitions.yaml#/autoscalingNonEssentialEnabledTargets
        gateway:
          $ref: ../definitions.yaml#/autoscalingNonEssentialEnabledTargets
        querier:
          $ref: ../definitions.yaml#/autoscalingNonEssentialEnabledTargets
        distributor:
          $ref: ../definitions.yaml#/autoscalingNonEssentialEnabledTargets
        queryFrontend:
          $ref: ../definitions.yaml#/autoscalingNonEssentialEnabledTargets 
    resources:
      additionalProperties: false
      type: object
      properties:
        ingester:
          properties:
            limits:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 200m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 256Mi
            requests:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 50m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 128Mi
          required:
            - limits
            - requests
        gateway:
          properties:
            limits:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 200m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 256Mi
            requests:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 50m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 64Mi
          required:
            - limits
            - requests
        querier:
          properties:
            limits:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 200m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 256Mi
            requests:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 50m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 64Mi
          required:
            - limits
            - requests
        distributor:
          properties:
            limits:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 200m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 256Mi
            requests:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 50m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 64Mi
          required:
            - limits
            - requests
        queryFrontend:
          properties:
            limits:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 200m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 256Mi
            requests:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 50m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 64Mi
          required:
            - limits
            - requests
  required:
    - adminPassword

lokiStorageProvider:
  title: Storage provider
  oneOf:
    - title: Filesystem
      description: Creates a k8s pvc.
      properties:
        storageType:
          type: string
          enum:
            - filesystem
          default: filesystem
    - title: AWS
      description: Amazon storage options.
      properties:
        storageType:
          type: string
          enum:
            - aws
          default: aws
        aws:
          properties:
            s3:
              $ref: ../definitions.yaml#/s3Url
            bucketnames:
              type: string
              title: Bucket names
              description: A comma separated list of bucket names.
            dynamodb:
              $ref: ../definitions.yaml#/s3Url
    - title: Azure
      description: Azure storage container.
      properties:
        storageType:
          type: string
          enum:
            - azure
          default: azure
        azure:
          description: Missing from docs but available with this schema.
          properties:
            account_key:
              type: string
              x-secret: true
            account_name:
              type: string
            container_name:
              type: string
          required:
            - account_key
            - account_name
            - container_name
    - title: Bigtable
      description: 'Google Cloud Bigtable: nosql database service.'
      properties:
        storageType:
          type: string
          enum:
            - bigtable
          default: bigtable
        bigtable:
          type: object
    - title: Cassandra
      description: Apache Cassandra is an open source NoSQL distributed database.
      properties:
        storageType:
          type: string
          enum:
            - cassandra
          default: cassandra
        cassandra:
          type: object
    - title: GCS
      description: Google Cloud blob Storage.
      properties:
        storageType:
          type: string
          enum:
            - gcs
          default: gcs
        gcs:
          type: object
    - title: Swift
      description: OpenStack Object Storage.
      properties:
        storageType:
          type: string
          enum:
            - swift
          default: swift
        swift:
          type: object
    - title: Local
      description: Host volume.
      properties:
        storageType:
          type: string
          enum:
            - local
          default: local
        local:
          type: object

AppLoki:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    enabled:
      type: boolean
      default: true
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      type: object
      x-externalDocsPath: docs/apps/loki
      $ref: '#/lokiValues'
  required: [id]
