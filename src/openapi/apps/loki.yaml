lokiStorageProvider:
  type: object
  title: Storage provider
  description: Select the preferred provider for storing logs.
  oneOf:
    - title: Local Minio
      type: object
      description: Select to use the in-cluster Minio instance.
      properties:
        type:
          type: string
          enum:
            - minioLocal
          default: minioLocal
    - title: Azure Blob
      type: object
      x-hideTitle: true
      properties:
        azure:
          type: object
          description: Select to store logs in Azure Blob storage.
          title: Azure blob (container) storage
          properties:
            accountKey:
              type: string
              x-secret: ''
            accountName:
              type: string
            containerName:
              type: string
          required:
            - accountKey
            - accountName
            - containerName
        type:
          type: string
          enum:
            - azure
          default: azure
      required:
        - azure
        - type
    - title: S3
      type: object
      x-hideTitle: true
      properties:
        s3:
          type: object
          title: S3
          description: Select to store logs in AWS S3 or S3 compatible blob storage.
          properties:
            useInstanceRole:
              type: boolean
              default: false
              description: Set to true to use an EC2 instance role (without providing credentials).
            bucket:
              type: string
              description: The name of the bucket. Always required!
              $ref: ../definitions.yaml#/wordCharacterPattern
            s3Url:
              type: string
              description: The full S3 URL. Required if use Instance Role is not set.
              $ref: ../definitions.yaml#/wordCharacterPattern
            accessKeyId:
              type: string
              description: The ID of the access key. Required if use Instance Role is not set.
              $ref: ../definitions.yaml#/wordCharacterPattern
            secretAccessKey:
              type: string
              description: The secret of the access key. Required if use Instance Role is not set.
              $ref: ../definitions.yaml#/wordCharacterPattern
              x-secret: true
            region:
              description: The region of the bucket. Required if use Instance Role is set.
              $ref: ../definitions.yaml#/wordCharacterPattern
          required:
            - bucket
        type:
          type: string
          enum:
            - s3
          default: s3
      required:
        - s3
        - type
    - title: gcs
      type: object
      x-hideTitle: true
      properties:
        gcs:
          type: object
          title: Google Cloud Storage
          description: Select to store backups in Google Cloud Storage.
          properties:
            bucket:
              type: string
              description: Name of the bucket.
              $ref: ../definitions.yaml#/wordCharacterPattern
            serviceAccount:
              type: string
              description: Name of the service account to use for accessing the storage bucket.              
              $ref: ../definitions.yaml#/wordCharacterPattern
          required:
            - bucket
        type:
          type: string
          enum:
            - gcs
          default: gcs
      required:
        - gcs
        - type
    - title: Filesystem
      type: object
      x-hideTitle: true
      description: Use Persistent Volumes for file storage
      properties:
        type:
          type: string
          enum:
            - filesystem
          default: filesystem
      required:
        - filesystem
        - type

