AppRabbitmq:
  additionalProperties: false
  type: object
  properties:
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    enabled:
      type: boolean
      default: false
    shortcuts:
      description: Resource URL that lands the user in a place of interest within an app.
      type: array
      nullable: true
      items:
        $ref: ../definitions.yaml#/shortcut
    values:
      type: object
      properties:
        resources:
          type: object
          properties:
            limits:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 1000m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 512Mi
            requests:
              type: object
              properties:
                cpu:
                  $ref: ../definitions.yaml#/quantityCpu
                  default: 100m
                memory:
                  $ref: ../definitions.yaml#/quantityMem
                  default: 200Mi
          required:
            - limits
            - requests
  required: [id]
