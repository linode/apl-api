AppSealedSecrets:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    enabled:
      type: boolean
      default: false
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    values:
      x-externalDocsPath: docs/apps/prometheus
      additionalProperties: false
      type: object
      properties:
        resources:
          type: object
          properties:
            operator:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 50m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 64Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 2000m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 1024Mi
              required:
                - limits
                - requests
  required: [id]
