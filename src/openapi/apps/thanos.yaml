AppThanos:
  additionalProperties: false
  type: object
  properties:
    id:
      $ref: ../definitions.yaml#/idName
    enabled:
      type: boolean
      default: false
    rawValues:
      $ref: ../definitions.yaml#/rawValues
    values:
      x-externalDocsPath: docs/apps/thanos
      type: object
      properties:
        query:
          description: Thanos query parameters
          properties:
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 500m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 1Gi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
              required:
                - limits
                - requests
            replicaCount:
              description: Number of Thanos Receive replicas.
              type: integer
              default: 1
        queryFrontend:
          description: Thanos query front-end parameters
          properties:
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 500m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 512Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
              required:
                - limits
                - requests
        receiver:
          description: Thanos receiver parameters
          properties:
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 2Gi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 200m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 512Mi
              required:
                - limits
                - requests
            mode:
              description: Mode to run receiver in.
              type: string
              default: dual-mode
              enum:
                - standalone
                - dual-mode
            replicaCount:
              description: Number of Thanos Receiver replicas.
              type: integer
              default: 2
            persistence:
              properties:
                size: 
                  type: string
                  default: 50Gi
        receiverDistributor:
          description: Thanos Receiver distributer parameters
          properties:
            enabled:
              type: boolean
              default: true
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 512Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
              required:
                - limits
                - requests
        storegateway:
          description: Store gateway configuration
          properties:
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 500m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
              required:
                - limits
                - requests
            persistence:
              properties:
                size: 
                  type: string
                  default: 8Gi  
        bucketweb:
          properties:
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 50m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 64Mi
              required:
                - limits
                - requests
        compactor:
          description: Resolution and Retention flags.
          properties:
            retentionResolutionRaw:
              type: string
              default: 30d
            retentionResolution5m:
              type: string
              default: 60d
            retentionResolution1h: 
              type: string
              default: 0s
            persistence:
              properties:
                size: 
                  type: string
                  default: 8Gi  
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: '1'
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 512Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 128Mi
        ruler:
          properties:
            enabled:
              type: boolean
              default: false
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 500m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 512Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      $ref: ../definitions.yaml#/quantityCpu
                      default: 100m
                    memory:
                      $ref: ../definitions.yaml#/quantityMem
                      default: 256Mi
              required:
                - limits
                - requests
            persistence:
              properties:
                size: 
                  type: string
                  default: 8Gi
        objstore:
          additionalProperties: false
          type: object
          properties:
            storageProvider:
              type: object
              title: Storage providers
              description: Configure the Thanos object store.
              oneOf:
                - title: Local Minio
                  type: object
                  description: For using local cluster Minio instance.
                  properties:
                    type:
                      type: string
                      enum:
                        - minioLocal
                      default: minioLocal
                - title: S3
                  type: object
                  x-hideTitle: true
                  properties:
                    s3:
                      type: object
                      title: S3
                      description: AWS S3 or S3 compatible blob storage.
                      properties:
                        bucket:
                          type: string
                          description: The name of the bucket
                          $ref: ../definitions.yaml#/wordCharacterPattern
                        s3Url:
                          type: string
                          description: S3 URL
                          $ref: ../definitions.yaml#/wordCharacterPattern
                        accessKeyId:
                          type: string
                          description: The ID of the access key
                          $ref: ../definitions.yaml#/wordCharacterPattern
                        secretAccessKey:
                          type: string
                          description: The secret of the access key
                          $ref: ../definitions.yaml#/wordCharacterPattern
                          x-secret: ''
                      required:
                        - accessKeyId
                        - secretAccessKey
                        - bucket
                        - s3Url
                    type:
                      type: string
                      enum:
                        - s3
                      default: s3
                  required:
                    - s3
                    - type
