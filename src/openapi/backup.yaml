Backup:
  x-acl:
    admin:
      - delete-any
      - read-any
      - create-any
      - update-any
    team:
      - delete
      - read
      - create
      - update
  type: object
  description: Create Velero backup schedules
  properties:
    id:
      type: string
    teamId:
      $ref: definitions.yaml#/idName
    name:
      $ref: 'definitions.yaml#/wordCharacterPattern'
    schedule:
      $ref: definitions.yaml#/backupSchedule
    snapshotVolumes:
      title: Snapshot Volumes
      description: Whether or not to snapshot volumes.
      type: boolean
      default: false
    labelSelector:
      title: Label Selector
      $ref: definitions.yaml#/labels
      description: (Optional) Individual objects must match this label selector to be included in the backup.
    includedResources:
      title: Included Resources
      description: Resources to include in the backup.
      items:
        enum:
          - pv
          - secret
          - configmap
          - deployment
          - service
          - statefulset
          - replicaset
        type: string
      type: array
      uniqueItems: true
    ttl: 
      $ref: definitions.yaml#/backupTtl
