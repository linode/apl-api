AplCatalogSpec:
  type: object
  properties:
    name:
      $ref: 'definitions.yaml#/idName'
    repositoryUrl:
      $ref: 'definitions.yaml#/repoUrl'
    branch:
      type: string
      default: main
    enabled:
      type: boolean
      default: true
  required:
    - name
    - repositoryUrl
    - branch
  x-acl:
    platformAdmin:
      - create-any
      - read-any
      - update-any
      - delete-any
    teamAdmin:
      - read
    teamMember:
      - read

AplCatalogChartSpec:
  type: array
  items:
    type: object
    properties:
      name:
        type: string
      version:
        type: string
      chart:
        type: object
  required:
    - name
    - version
