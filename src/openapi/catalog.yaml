AplCatalogSpec:
  type: object
  additionalProperties: false
  properties:
    name:
      $ref: 'definitions.yaml#/idName'
    repositoryUrl:
      $ref: 'definitions.yaml#/repoUrl'
    branch:
      type: string
      default: main
    enabled:
      type: boolean
      default: true
  required:
    - name
    - repositoryUrl
    - branch

AplCatalogChartSpec:
  type: array
  items:
    type: object
    properties:
      name:
        type: string
      version:
        type: string
      chart:
        type: object
  required:
    - name
    - version
