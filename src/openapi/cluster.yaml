Cluster:
  additionalProperties: false
  type: object
  x-acl:
    platformAdmin:
      - read-any
      - update-any
    teamAdmin:
      - read-any
    teamMember:
      - read-any
  title: Cluster
  description: The Kubernetes cluster running App Platform.
  properties:
    name:
      title: Name
      $ref: 'definitions.yaml#/idName'
    domainSuffix:
      $ref: 'definitions.yaml#/domainSuffix'
    apiServer:
      $ref: 'definitions.yaml#/url'
      title: API server
      description: URL to the Kubernetes API. Used to generate the KUBECONFIG for download, for direct access to the cluster.
    k8sContext:
      type: string
      x-hidden: true
    owner:
      title: Owner
      $ref: 'definitions.yaml#/idName'
      description: The name of the organization owning the cluster.
      default: otomi
    provider:
      $ref: 'definitions.yaml#/provider'
    linode:
      additionalProperties: false
      properties:
        tier:
          type: string
          description: Linode Kubernetes Engine tier (standard LKE or enterprise LKE-E)
          default: standard
          enum:
            - standard
            - enterprise
    defaultStorageClass:
      title: Default storage class
      type: string
      description: Default storage class for platform components. Use '' for relying on the cluster's default storage class.
      default: ''
  required:
    - name
    - provider
