alerts:
  description: Define Alerts for communication channels.
  properties:
    drone:
      default: slack
      description: Select default notification channel for Drone.
      enum:
        - slack
        - msteams
      title: Drone Notifications
      type: string
    email:
      additionalProperties: false
      properties:
        critical:
          title: Critical Events
          $ref: '#/email'
          description: One or more email addresses (comma separated) for critical events.
        nonCritical:
          title: Non-critical Events
          $ref: '#/email'
          description: One or more email addresses (comma separated) for non-critical events.
      type: object
    groupInterval:
      default: 5m
      description: How long to wait before sending a notification about new alerts that are added to a group of alerts for which an initial notification has already been sent. (Usually ~5m or more.)
      title: Group Interval
      type: string
    msteams:
      additionalProperties: false
      description: Select Microsoft Teams notification settings.
      properties:
        highPrio:
          title: High Priority Web Hook
          type: string
        lowPrio:
          title: Low Priority Web Hook
          type: string
      title: Microsoft Teams
      type: object
    receivers:
      description: Select default notification channel for receiving notifications.
      items:
        enum:
          - slack
          - msteams
          - email
        type: string
      title: Notification Receivers
      type: array
    repeatInterval:
      default: 3h
      description: Indicates waiting time before sending a notification again after it was sent successfully for an alert. (Usually ~3h or more).
      title: Repeat Interval
      type: string
    slack:
      additionalProperties: false
      properties:
        channel:
          default: mon-otomi
          description: The Slack channel for non-critical notifications.
          type: string
        channelCrit:
          default: mon-otomi
          description: The Slack channel for critical notifications.
          type: string
        url:
          $ref: '#/url'
          description: A Slack webhook URL.
      type: object
annotation:
  type: string
  pattern: ^((.){1,253}\/)?(.){1,63}$
annotations:
  description: Kubernetes annotations with arbitrary metadata
  type: array
  items:
    type: object
    properties:
      name:
        $ref: '#/annotation'
      value:
        type: string
        maxLength: 32767
awsCreds:
  properties:
    accessKey:
      title: Access Key
      type: string
    secretKey:
      title: Secret Key
      type: string
    region:
      title: Region
      type: string
  type: object
  required:
    - accessKey
    - secretKey
    - region
azureCreds:
  properties:
    clientId:
      description: Enter client ID.
      title: Client ID
      type: string
    clientSecret:
      description: Enter client secret.
      title: Client Secret
      type: string
    environment:
      description: Enter Azure environment.
      title: Environment
      type: string
    tenantId:
      description: Enter tenant ID.
      title: Tenant ID
      type: string
  type: object
  required:
    - clientId
    - clientSecret
    - tenantId
azureMonitor:
  title: Azure Monitor
  description: Azure Monitor data can be made available in Grafana.
  properties:
    clientId:
      title: Azure client id
      description: An Azure client id.
      type: string
    clientSecret:
      title: Azure client secret
      description: An Azure client secret.
      type: string
    tenantId:
      title: LogAnalytics tenant id
      description: An Azure monitor log analytics workspace.
      type: string
    subscriptionId:
      title: Azure subscription id
      description: An Azure subscription id.
      type: string
    azureLogAnalyticsSameAs:
      title: LogAnalytics using same creds?
      type: boolean
      default: true
    logAnalyticsClientId:
      title: LogAnalytics client id
      description: An Azure client secret.
      type: string
    logAnalyticsClientSecret:
      title: LogAnalytics client secret
      description: An Azure client secret.
      type: string
    logAnalyticsTenantId:
      title: LogAnalytics tenant id
      description: An Azure tenant id.
      type: string
    logAnalyticsDefaultWorkspace:
      title: LogAnalytics workspace
      description: An Azure LogAnalytics workspace.
      type: string
    appInsightsApiKey:
      title: AppInsights api key
      description: An Azure AppInsights client secret.
      type: string
    appInsightsAppId:
      title: AppInsights app id
      description: An Azure AppInsights client id.
      type: string
  required:
    - clientId
    - clientSecret
  type: object
cpuQuantity:
  description: Amount of cores, or slice of cpu in millis.
  default: 50m
  example:
    - '1'
    - 200m
  pattern: ^([0-9]+\.[0-9]{1,2})|([0-9]{2,3}m)?$
  type: string
domain:
  pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
  type: string
email:
  pattern: ^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$
  type: string
env:
  title: Environment variables
  # description: Environment variables for containers
  type: array
  nullable: true
  items:
    properties:
      name:
        type: string
        pattern: ^[a-zA-Z0-9_]*$
      value:
        type: string
        maxLength: 131072
    required:
      - name
      - value
    type: object
googleCreds:
  title: Google Credentials
  description: Enter Google credentials.
  properties:
    google:
      description: Enter GCP details.
      properties:
        accountJson:
          description: Enter GCP account JSON for authentication.
          title: Account JSON
          type: string
        project:
          description: Enter GCP project.
          title: GCP Project
          type: string
      title: Google
hostPort:
  pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9]):()([1-9]|[1-5]?[0-9]{2,4}|6[1-4][0-9]{3}|65[1-4][0-9]{2}|655[1-2][0-9]|6553[1-5])$
  type: string
idName:
  description: A lowercase name that starts with a letter and may contain dashes.
  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
  type: string
image:
  additionalProperties: false
  properties:
    pullPolicy:
      default: IfNotPresent
      enum:
        - IfNotPresent
        - Always
      type: string
    repository:
      $ref: '#/repository'
    tag:
      default: latest
      type: string
  type: object
  title: Container image
imageSimple:
  additionalProperties: false
  properties:
    pullPolicy:
      default: IfNotPresent
      enum:
        - IfNotPresent
        - Always
      type: string
    tag:
      type: string
  type: object
  title: Container image
k8sVersion:
  default: '1.19'
  description: The cluster k8s version. Otomi supports 2 minor versions backwards compatibility from the suggested default.
  enum:
    - '1.17'
    - '1.18'
    - '1.19'
  type: string
kms:
  additionalProperties: false
  description: Holds KMS settings like credentials for retrieving enc/decyption keys.
  title: KMS settings
  properties:
    sops:
      description: Encryption credentials for SOPS to encrypt the platform secrets.
      title: SOPS credentials
      oneOf:
        - $ref: definitions.yaml#/awsCreds
        - $ref: definitions.yaml#/azureCreds
        - $ref: definitions.yaml#/googleCreds
        - $ref: definitions.yaml#/vaultCreds
labels:
  $ref: '#/annotations'
  description: A set of labels.
labelsAnnotations:
  additionalProperties: false
  items:
    properties:
      name:
        type: string
        pattern: ^((([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9]){1,253}\/)?([a-z0-9A-Z]+[a-z0-9A-Z-_.]+[a-z0-9A-Z]){1,63}$
      values:
        type: string
        pattern: ^((.){1,253}\/)?(.){1,63}$
    type: object
  type: array
logLevel:
  default: info
  enum:
    - error
    - warn
    - info
    - debug
    - trace
  type: string
memoryQuantity:
  description: Amount of memory. Valid units are E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki.
  default: 64Mi
  example:
    - 1Mi
    - 0.5M
  pattern: ^([0-9]+\.)?[0-9]+(E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki)?$
  type: string
podSecurityContext:
  properties:
    runAsGroup:
      default: 1001
      maximum": 65535
      minimum": 0
      type: integer
    runAsNonRoot:
      default: true
      type: boolean
    runAsUser:
      default: 1001
      maximum": 65535
      minimum": 0
      type: integer
  type: object
portNumber:
  maximum: 32768
  minimum: 80
  default: 80
  type: number
rawValues:
  description: "May define value overrides for a chart. WARNING: these values currently have no schema and can't be validated as such, and may break deployment. You are on your own here."
  type: object
registry:
  pattern: ^[a-z0-9]+(?:[._-][a-z0-9]+)*$
  type: string
repoUrl:
  description: Path to a remote git repo without protocol. Will use https to access.
  pattern: ^(.+@)*([\w\d\.]+)(:[\d]+){0,1}/*(.*)$
  type: string
repository:
  description: A container image repository.
  pattern: ^[a-z0-9]+(?:[/._-]{1,2}[a-z0-9]+)*$
  type: string
resource:
  additionalProperties: false
  properties:
    cpu:
      $ref: '#/cpuQuantity'
    memory:
      $ref: '#/memoryQuantity'
  required:
    - cpu
    - memory
  type: object
resources:
  additionalProperties: false
  description: Compute resources for containers.
  properties:
    limits:
      $ref: '#/resource'
      description: Requested resources (best effort).
    requests:
      $ref: '#/resource'
      description: Requested resources (guaranteed).
  title: Pod resources
  type: object
scaling:
  description: Min and max number of replicas.
  properties:
    maxReplicas:
      type: number
    minReplicas:
      type: number
  type: object
script:
  description: May specify a non-empty string containing an executable script.
  type: string
secret:
  oneOf:
    - properties:
        entries:
          items:
            description: A property name at vaultPath
            minItems: 1
            pattern: ^[a-zA-Z0-9_]*$
            type: string
            uniqueItems: true
          type: array
        type:
          default: generic
          enum:
            - generic
      required:
        - type
        - entries
      title: Generic
    - properties:
        dockerconfig:
          enum:
            - .dockerconfig.json
          readOnly: true
          type: string
        type:
          default: docker-registry
          enum:
            - docker-registry
          type: string
      required:
        - type
      title: Docker registry
    - properties:
        ca:
          default: ca.crt
          type: string
        crt:
          default: tls.crt
          type: string
        key:
          default: tls.key
          type: string
        type:
          default: tls
          enum:
            - tls
          type: string
      required:
        - type
        - crt
        - key
      title: TLS
  properties:
    id:
      readOnly: true
      type: string
    name:
      $ref: '#/subdomainType'
  required:
    - name
  type: object
secrets:
  description: A list of team secrets that will be mounted into the pod as env vars.
  items:
    type: string
  title: Secrets
  type: array
  uniqueItems: true
subdomainType:
  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
  type: string
url:
  pattern: ^(https:\/\/)([\w\-])+\.{1}([a-zA-Z]{2,63})([\/\w-]*)*\/?\??([^#\n\r]*)?#?([^\n\r]*)$
  type: string
vaultCreds:
  description: Hashicorp's Vault credentials.
  properties:
    vault:
      title: Vault Credentials
      description: Hashicorp's Vault credentials.
      properties:
        token:
          title: Token
          type: string
      required:
        - token
  required:
    - vault
  title: Vault Credentials
volumes:
  items:
    additionalProperties: false
    properties:
      configMap:
        properties:
          name:
            type: string
        type: object
      name:
        description: Name must match mount name.
        type: string
    type: object
  type: array
ingressPublic:
  type: object
  title: Public
  properties:
    public:
      type: object
      description: Will accept all incoming traffic and expose the service in the public domain.
      properties:
        useDefaultSubdomain:
          default: true
          description: Use the team domain so that the URL reveals the owner.
          title: Use team domain (preferred)
          type: boolean
        subdomain:
          $ref: definitions.yaml#/domain
          description: A host that is used to set DNS 'A' records
          nullable: true
          title: Host
          type: string
        domain:
          description: A managed DNS zone
          title: DNS Zone
          type: string
        path:
          description: The path in the URL that the service should be mapped to (e.g. for microservices on one app/domain.)
          title: URL path
          type: string
        forwardPath:
          description: Forward the URL path into the service (don't rewrite to /)
          title: Forward path
          type: boolean
        hasSingleSignOn:
          default: false
          title: Authenticate with Single Sign On
          type: boolean
        hasCert:
          default: false
          description: If true a certificate should exist already
          title: Already has a certificate
          type: boolean
        certArn:
          example: arn:aws:acm:eu-central-1:xxx:certificate/xxx
          title: Certificate ARN
          type: string
        certSelect:
          default: true
          title: Select existing secret name
          type: boolean
        certName:
          example: www-example-com
          title: Secret name
          type: string
      required:
        - domain
        - subdomain
  required:
    - public
ingressPrivate:
  type: object
  title: Private
  properties:
    private:
      type: object
      nullable: true
      description: Will only accept traffic coming from the private-network loadbalancer. (Coming soon!)
      title: Private
      additionalProperties: false
  required:
    - private
  additionalProperties: false
ingressCluster:
  title: Cluster
  type: object
  nullable: true
  additionalProperties: false
