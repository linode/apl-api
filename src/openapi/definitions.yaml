  default: 1
repoUrl:
  description: Path to a remote git repo without protocol. Will use https to access.
  pattern: ^(.+@)*([\w\d\.]+)(:[\d]+){0,1}/*(.*)$
  type: string
  x-message: a valid git repo URL
resource:
  properties:
    cpu:
      $ref: '#/quantityCpu'
    memory:
      $ref: '#/quantityMem'
  required:
    - cpu
    - memory
  type: object
resources:
  description: Compute resources for containers.
  properties:
    limits:
      $ref: '#/resource'
      description: Requested resources (best effort).
    requests:
      $ref: '#/resource'
      description: Requested resources (guaranteed).
  required:
    - limits
    - requests
  type: object
resourceQuota:
  description: 'List of kubernetes resource quota. Should adhere to the "spec.hard" format as described here: https://kubernetes.io/docs/concepts/policy/resource-quotas/. Not validated as there is no schema published. Change at your own risk.'
  title: Resource quota
  type: array
  items:
    type: object
    properties:
      name:
        type: string
      value:
        type: string
    required:
      - name
      - value
  default:
    - name: pods
      value: '50'
    - name: services.loadbalancers
      value: '0'
runAsNonRoot:
  description: Will prevent the container from starting with UID 0
  title: Run as non-root
  type: boolean
  default: true
runAsUser:
  description: The UID to run the entrypoint of the container process
  default: 1001
  maximum: 65535
  minimum: 0
  title: Run as user
  type: integer
runAsGroup:
  description: The GID to run the entrypoint of the container process
  default: 1001
  maximum: 65535
  minimum: 0
  title: Run as group
  type: integer
scaling:
  description: Min and max number of replicas.
  properties:
    minReplicas:
      type: integer
      title: Minimum nr of replicas
    maxReplicas:
      type: integer
      title: Maximum nr of replicas
  type: object
script:
  description: May specify a non-empty string containing an executable script.
  type: string
securityContext:
  additionalProperties:
    uniqueItems: true
  properties:
    runAsUser:
      $ref: '#/runAsUser'
    runAsGroup:
      $ref: '#/runAsGroup'
    runAsNonRoot:
      $ref: '#/runAsNonRoot'
  type: object
secrets:
  description: A list of team secrets that will be mounted into the pod as env vars.
  items:
    type: string
  title: Secrets
  type: array
  uniqueItems: true
args:
  title: Command arguments
  description: Override the arguments given to the entrypoint/command of the container.
  items:
    type: string
  type: array
servicePorts:
  title: Service Ports
  type: array
  nullable: true
  items:
    properties:
      name:
        type: string
      port:
        $ref: '#/portNumber'
      targetPort:
        type: string
      protocol:
        type: string
        enum:
          - TCP
          - UDP
        default: TCP
    required:
      - name
      - port
      - targetPort
      - protocol
    type: object
secretMounts:
  description: Pairs of secret name > absolute folder path. Will mount the contents of the secret in the container at the specified folder path.
  title: Secret mounts
  type: array
  items:
    properties:
      name:
        $ref: '#/idName'
      path:
        $ref: '#/path'
    type: object
    required: [name, path]
s3Url:
  type: string
  description: An url to an AWS S3 bucket
shortcut:
  additionalProperties: false
  properties:
    title:
      type: string
      description: Title for the shortcut
    description:
      type: string
      description: A short description about the target of this shortcut.
    path:
      $ref: '#/path'
  required:
    - title
    - description
    - path
  type: object
size:
  description: Disk size. Valid units are E|P|T|G|Ti|Gi.
  pattern: '^([0-9]+\.)?[0-9]+(E|P|T|G||Ti|Gi)?$'
  type: string
svcPredeployed:
  description: Will map onto a predeployed k8s service.
  properties:
    serviceType:
      default: svcPredeployed
      enum:
        - svcPredeployed
      type: string
  title: Existing Kubernetes service
  type: object
url:
  pattern: ^https?:\/\/[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&\/=]*)
  type: string
vaultToken:
  title: Token
  type: string
  x-secret: true
volumes:
  items:
    additionalProperties: false
    properties:
      configMap:
        properties:
          name:
            type: string
        type: object
      name:
        description: Name must match mount name.
        type: string
    type: object
  type: array
wordCharacterPattern:
  type: string
  pattern: ^[^\s]+$
  x-error: At least one non whitespace character

