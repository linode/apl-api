alerts:
  type: object
  properties:
    drone:
      title: Drone
      default: slack
      enum:
        - slack
        - msteams
      type: string
    email:
      title: E-Mail
      additionalProperties: false
      properties:
        critical:
          title: Critical
          type: string
          $ref: '#/email'
          description: One or more email addresses (comma separated) for critical events.
        nonCritical:
          title: Non-Critical
          type: string
          $ref: '#/email'
          description: One or more email addresses (comma separated) for non-critical events.
      type: object
    groupInterval:
      title: Group Interval
      default: 5m
      description: How long to wait before sending a notification about new alerts that are added to a group of alerts for which an initial notification has already been sent. (Usually ~5m or more.)
      type: string
    receivers:
      title: Notification receivers
      description: Notification receivers.
      items:
        enum:
          - slack
          - msteams
          - email
        type: string
      type: array
    msteams:
      title: Microsoft Teams
      additionalProperties: false
      properties:
        highPrio:
          title: High priority web hook
          type: string
        lowPrio:
          title: Low priority web hook
          type: string
      type: object
    repeatInterval:
      title: Repeat Interval
      default: 3h
      description: How long to wait before sending a notification again if it has already been sent successfully for an alert. (Usually ~3h or more).
      type: string
    slack:
      title: Slack
      additionalProperties: false
      properties:
        channel:
          default: mon-otomi
          title: Slack channel for non-critical notifications.
          type: string
        channelCrit:
          default: mon-otomi
          title: Slack channel for critical notifications.
          type: string
        url:
          $ref: '#/url'
          title: Slack webhook URL
      type: object
annotation:
  type: string
  pattern: ^((.){1,253}\/)?(.){1,63}$
annotations:
  description: Kubernetes annotations with arbitrary metadata
  type: array
  items:
    type: object
    properties:
      name:
        $ref: '#/annotation'
      value:
        type: string
        maxLength: 32767
awsCreds:
  properties:
    accessKey:
      type: string
    provider:
      type: string
      default: aws
      enum:
        - aws
    secretKey:
      type: string
    region:
      type: string
  required:
    - accessKey
    - secretKey
    - region
azureCreds:
  properties:
    clientId:
      type: string
    clientSecret:
      type: string
    environment:
      type: string
    provider:
      type: string
      default: azure
      enum:
        - azure
    tenantId:
      type: string
  required:
    - clientId
    - clientSecret
    - tenantId
azureMonitor:
  properties:
    appInsightsApiKey:
      title: AppInsights api key
      description: An Azure AppInsights client secret.
      type: string
    appInsightsAppId:
      title: AppInsights app id
      description: An Azure AppInsights client id.
      type: string
    azureLogAnalyticsSameAs:
      title: LogAnalytics using same creds?
      type: boolean
      default: true
    clientId:
      title: Azure client id
      description: An Azure client id.
      type: string
    clientSecret:
      title: Azure client secret
      description: An Azure client secret.
      type: string
    logAnalyticsClientId:
      title: LogAnalytics client id
      description: An Azure client secret.
      type: string
    logAnalyticsClientSecret:
      title: LogAnalytics client secret
      description: An Azure client secret.
      type: string
    logAnalyticsTenantId:
      title: LogAnalytics tenant id
      description: An Azure tenant id.
      type: string
    logAnalyticsDefaultWorkspace:
      title: LogAnalytics client id
      description: An Azure LogAnalytics workspace.
      type: string
    subscriptionId:
      title: Azure subscription id
      description: An Azure subscription id.
      type: string
    tenantId:
      title: LogAnalytics tenant id
      description: An Azure monitor log analytics workspace.
      type: string
  required:
    - clientId
    - clientSecret
    - subscriptionId
    - tenantId
  type: object
cluster:
  additionalProperties: false
  properties:
    apiName:
      description: Only used for API/UI to show in app.
      type: string
    apiServer:
      description: Used by kubectl for local deployment to target cluster.
      type: string
    dnsProvider:
      description: Only set it if you want DNS provider to be different than cloud provider of this cluster.
      enum:
        - azure
        - google
        - aws
      type: string
    zones:
      description: Extra dns zones that the cluster can administer (see dns). Team services can use this to publish their URLs on.
      items:
        $ref: '#/domain'
      type: array
    domain:
      $ref: '#/domain'
      description: Base cloud domain for the cluster domain. Also added to list of dns zones in the Otomi Console.
    enabled:
      default: true
      type: boolean
    entrypoint:
      description: A Kubernetes API public IP address (onprem only).
      type: string
    k8sVersion:
      $ref: '#/k8sVersion'
    otomiVersion:
      default: latest
      description: 'Please pin this a valid release version found in the repo. Suggestion: try the most recent stable version.'
      type: string
    region:
      description: Dependent on provider.
      example:
        - europe-west4
        - eu-central-1
        - westeurope
      type: string
    vpcID:
      description: AWS only. If provided will override autodiscovery from metadata.
      type: string
  required:
    - apiServer
    - k8sVersion
    - otomiVersion
    - region
cpuQuantity:
  description: Amount of cores, or slice of cpu in millis.
  default: 50m
  example:
    - '1'
    - 200m
  pattern: ^([0-9]+\.[0-9]{1,2})|([0-9]{2,3}m)?$
  type: string
domain:
  pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
  type: string
droneGit:
  properties:
    clientID:
      type: string
    clientSecretValue:
      type: string
email:
  pattern: ^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$
  type: string
env:
  title: Environment variables
  # description: Environment variables for containers
  type: array
  nullable: true
  items:
    properties:
      name:
        type: string
        pattern: ^[a-zA-Z0-9_]*$
      value:
        type: string
        maxLength: 131072
    required:
      - name
      - value
    type: object
secret:
  oneOf:
    - properties:
        entries:
          items:
            description: A property name at vaultPath
            minItems: 1
            pattern: ^[a-zA-Z0-9_]*$
            type: string
            uniqueItems: true
          type: array
        type:
          default: generic
          enum:
            - generic
      required:
        - type
        - entries
      title: Generic
    - properties:
        dockerconfig:
          enum:
            - .dockerconfig.json
          readOnly: true
          type: string
        type:
          default: docker-registry
          enum:
            - docker-registry
          type: string
      required:
        - type
      title: Docker registry
    - properties:
        ca:
          default: ca.crt
          type: string
        crt:
          default: tls.crt
          type: string
        key:
          default: tls.key
          type: string
        type:
          default: tls
          enum:
            - tls
          type: string
      required:
        - type
        - crt
        - key
      title: TLS
  properties:
    id:
      readOnly: true
      type: string
    name:
      $ref: '#/subdomainType'
  required:
    - name
  type: object
googleCreds:
  properties:
    accountJson:
      type: string
    project:
      type: string
    provider:
      type: string
      default: google
      enum:
        - google
hostPort:
  pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9]):()([1-9]|[1-5]?[0-9]{2,4}|6[1-4][0-9]{3}|65[1-4][0-9]{2}|655[1-2][0-9]|6553[1-5])$
  type: string
idName:
  description: A lowercase name that starts with a letter and may contain dashes.
  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
  type: string
image:
  additionalProperties: false
  properties:
    pullPolicy:
      default: IfNotPresent
      enum:
        - IfNotPresent
        - Always
      type: string
    repository:
      $ref: '#/repository'
    tag:
      default: latest
      type: string
  title: Container image
imageSimple:
  additionalProperties: false
  properties:
    pullPolicy:
      default: IfNotPresent
      enum:
        - IfNotPresent
        - Always
      type: string
    tag:
      type: string
  title: Container image
k8sVersion:
  default: '1.19'
  description: The cluster k8s version. Otomi supports 2 minor versions backwards compatibility from the suggested default.
  enum:
    - '1.17'
    - '1.18'
    - '1.19'
  type: string
labels:
  $ref: '#/annotations'
  description: A set of labels.
labelsAnnotations:
  additionalProperties: false
  items:
    properties:
      name:
        type: string
        pattern: ^((([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9]){1,253}\/)?([a-z0-9A-Z]+[a-z0-9A-Z-_.]+[a-z0-9A-Z]){1,63}$
      values:
        type: string
        pattern: ^((.){1,253}\/)?(.){1,63}$
  type: array
logLevel:
  default: info
  enum:
    - error
    - warn
    - info
    - debug
    - trace
  type: string
memoryQuantity:
  description: Amount of memory. Valid units are E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki.
  default: 64Mi
  example:
    - 1Mi
    - 0.5M
  pattern: ^([0-9]+\.)?[0-9]+(E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki)?$
  type: string
podSecurityContext:
  properties:
    runAsGroup:
      default: 1001
      maximum": 65535
      minimum": 0
      type: integer
    runAsNonRoot:
      default: true
      type: boolean
    runAsUser:
      default: 1001
      maximum": 65535
      minimum": 0
      type: integer
  type: object
portNumber:
  maximum: 32768
  minimum: 80
  default: 80
  type: number
rawValues:
  description: "May define value overrides for a chart. WARNING: these values currently have no schema and can't be validated as such, and may break deployment. You are on your own here."
  type: object
registry:
  pattern: ^[a-z0-9]+(?:[._-][a-z0-9]+)*$
  type: string
repoUrl:
  description: Path to a remote git repo without protocol. Will use https to access.
  pattern: ^(.+@)*([\w\d\.]+)(:[\d]+){0,1}/*(.*)$
  type: string
repository:
  description: A container image repository.
  pattern: ^[a-z0-9]+(?:[/._-]{1,2}[a-z0-9]+)*$
  type: string
resource:
  additionalProperties: false
  properties:
    cpu:
      $ref: '#/cpuQuantity'
    memory:
      $ref: '#/memoryQuantity'
  required:
    - cpu
    - memory
  type: object
resources:
  additionalProperties: false
  description: Compute resources for containers.
  properties:
    limits:
      $ref: '#/resource'
      description: Requested resources (best effort).
    requests:
      $ref: '#/resource'
      description: Requested resources (guaranteed).
  title: Pod resources
  type: object
scaling:
  description: Min and max number of replicas.
  properties:
    maxReplicas:
      type: number
    minReplicas:
      type: number
  type: object
script:
  description: May specify a non-empty string containing an executable script.
  type: string
secrets:
  items:
    properties:
      name:
        type: string
      entries:
        items:
          type: string
        title: Entries
        type: array
        uniqueItems: true
    required:
      - name
    type: object
  type: array
subdomainType:
  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
  type: string
url:
  pattern: ^(https:\/\/)([\w\-])+\.{1}([a-zA-Z]{2,63})([\/\w-]*)*\/?\??([^#\n\r]*)?#?([^\n\r]*)$
  type: string
vaultCreds:
  properties:
    provider:
      type: string
      default: vault
      enum:
        - vault
    token:
      type: string
  required:
    - token
volumes:
  items:
    additionalProperties: false
    properties:
      configMap:
        properties:
          name:
            type: string
        type: object
      name:
        description: Name must match mount name.
        type: string
    type: object
  type: array
