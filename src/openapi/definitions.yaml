alerts:
  type: object
  properties:
    drone:
      default: slack
      enum:
        - slack
        - msteams
      type: string
    email:
      additionalProperties: false
      properties:
        critical:
          $ref: '#/email'
          description: One or more email addresses (comma separated) for critical events.
        nonCritical:
          $ref: '#/email'
          description: One or more email addresses (comma separated) for non-critical events.
      type: object
    groupInterval:
      default: 5m
      description: How long to wait before sending a notification about new alerts that are added to a group of alerts for which an initial notification has already been sent. (Usually ~5m or more.)
      type: string
    msteams:
      additionalProperties: false
      properties:
        highPrio:
          description: The low prio web hook.
          type: string
        lowPrio:
          description: The high prio web hook.
          type: string
      type: object
    receivers:
      description: Notification receivers.
      items:
        enum:
          - slack
          - msteams
          - email
        type: string
      type: array
    repeatInterval:
      default: 3h
      description: How long to wait before sending a notification again if it has already been sent successfully for an alert. (Usually ~3h or more).
      type: string
    slack:
      additionalProperties: false
      properties:
        channel:
          default: mon-otomi
          description: The Slack channel for non-critical notifications.
          type: string
        channelCrit:
          default: mon-otomi
          description: The Slack channel for critical notifications.
          type: string
        url:
          $ref: '#/url'
          description: A Slack webhook URL.
      type: object
annotation:
  type: string
  pattern: ^((.){1,253}\/)?(.){1,63}$
annotations:
  description: Kubernetes annotations with arbitrary metadata
  type: array
  items:
    type: object
    properties:
      name:
        $ref: '#/annotation'
      value:
        type: string
        maxLength: 32767
awsCreds:
  properties:
    accessKey:
      type: string
    secretKey:
      type: string
    region:
      type: string
  type: object
  required:
    - accessKey
    - secretKey
    - region
azureCreds:
  properties:
    clientId:
      type: string
    clientSecret:
      type: string
    environment:
      type: string
    tenantId:
      type: string
  type: object
  required:
    - clientId
    - clientSecret
    - tenantId
azureMonitor:
  description: Azure Monitor data can be made available in Grafana.
  nullable: true
  oneOf:
    - $ref: '#/offChoice'
    - properties:
        clientId:
          title: Azure client id
          description: An Azure client id.
          type: string
        clientSecret:
          title: Azure client secret
          description: An Azure client secret.
          type: string
        tenantId:
          title: LogAnalytics tenant id
          description: An Azure monitor log analytics workspace.
          type: string
        subscriptionId:
          title: Azure subscription id
          description: An Azure subscription id.
          type: string
        azureLogAnalyticsSameAs:
          title: LogAnalytics using same creds?
          type: boolean
          default: true
        logAnalyticsClientId:
          title: LogAnalytics client id
          description: An Azure client secret.
          type: string
        logAnalyticsClientSecret:
          title: LogAnalytics client secret
          description: An Azure client secret.
          type: string
        logAnalyticsTenantId:
          title: LogAnalytics tenant id
          description: An Azure tenant id.
          type: string
        logAnalyticsDefaultWorkspace:
          title: LogAnalytics workspace
          description: An Azure LogAnalytics workspace.
          type: string
        appInsightsApiKey:
          title: AppInsights api key
          description: An Azure AppInsights client secret.
          type: string
        appInsightsAppId:
          title: AppInsights app id
          description: An Azure AppInsights client id.
          type: string
      required:
        - clientId
        - clientSecret
      title: 'On'
      type: object
  type: object
containerSpec:
  properties:
    image:
      $ref: '#/image'
    securityContext:
      $ref: '#/securityContext'
      description: Security context for the container.
      title: Security context
    resources:
      $ref: '#/resources'
    env:
      $ref: '#/env'
    secrets:
      $ref: '#/secrets'
    secretMounts:
      $ref: '#/secretMounts'
    files:
      $ref: '#/files'
  required:
    - image
    - resources
  type: object
cpuQuantity:
  description: Amount of cores, or slice of cpu in millis.
  default: 50m
  example:
    - '1'
    - 200m
  pattern: ^([0-9]+\.[0-9]{1,2})|([0-9]{2,3}m)?$
  type: string
domain:
  pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
  type: string
email:
  pattern: ^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$
  type: string
env:
  title: Environment variables
  description: Environment variables for containers.
  type: array
  nullable: true
  items:
    properties:
      name:
        type: string
        pattern: ^[a-zA-Z0-9_]*$
      value:
        type: string
        maxLength: 131072
    required:
      - name
      - value
    type: object
files:
  description: Entries of absolute path > content pairs.
  title: Files
  type: array
  nullable: true
  items:
    properties:
      name:
        type: string
        pattern: ^\/([A-z0-9-_+]+\/).*$
      value:
        type: string
        maxLength: 131072
    required:
      - name
      - value
    type: object
googleCreds:
  properties:
    accountJson:
      type: string
    project:
      type: string
  type: object
hostPort:
  pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9]):()([1-9]|[1-5]?[0-9]{2,4}|6[1-4][0-9]{3}|65[1-4][0-9]{2}|655[1-2][0-9]|6553[1-5])$
  type: string
idName:
  description: A lowercase name that starts with a letter and may contain dashes.
  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
  type: string
image:
  allOf:
    - properties:
        repository:
          description: A container image repository.
          pattern: ^[a-z0-9]+(?:[/._-]{1,2}[a-z0-9]+)*$
          type: string
      required:
        - repository
    - $ref: '#/imageSimple'
  title: Container image
imageSimple:
  properties:
    tag:
      default: latest
      pattern: '[\w][\w.-]{0,127}'
      type: string
    pullPolicy:
      default: IfNotPresent
      enum:
        - IfNotPresent
        - Always
      type: string
  required:
    - tag
  type: object
  title: Container image
ingress:
  type: object
  properties:
    useDefaultSubdomain:
      default: true
      description: Use the team domain so that the URL reveals the owner.
      title: Use team domain (preferred)
      type: boolean
    subdomain:
      $ref: '#/domain'
      description: A host that is used to set DNS 'A' records
      title: Host
      type: string
    domain:
      $ref: '#/domain'
      description: A managed DNS zone
      title: DNS Zone
      type: string
    path:
      description: The path in the URL that the service should be mapped to (e.g. for microservices on one app/domain.)
      title: URL path
      type: string
    forwardPath:
      description: Forward the URL path into the service (don't rewrite to /)
      title: Forward path
      type: boolean
    auth:
      default: false
      title: Authenticate with Single Sign On
      type: boolean
    hasCert:
      default: false
      description: If true a certificate should exist already
      title: Already has a certificate
      type: boolean
    certArn:
      example: arn:aws:acm:eu-central-1:xxx:certificate/xxx
      title: Certificate ARN
      type: string
    certSelect:
      default: true
      title: Select existing secret name
      type: boolean
    certName:
      example: www-example-com
      title: Secret name
      type: string
  required:
    - domain
    - subdomain
ingressCluster:
  description: Will expose the knative service on a local istio gateway, so other services can access them at their internal "$svc.$namespace" host name.
  title: Cluster
  type: object
  nullable: true
  additionalProperties: false
ingressPrivate:
  allOf:
    - $ref: '#/ingress'
    - properties:
        type:
          type: string
          enum:
            - private
          default: private
  nullable: true
  description: Will only accept traffic coming from the private-network loadbalancer. (Coming soon!)
  title: Private
  type: object
ingressPublic:
  allOf:
    - $ref: '#/ingress'
    - properties:
        type:
          type: string
          enum:
            - public
          default: public
  nullable: true
  description: Will only accept traffic coming from the public loadbalancer.
  title: Public
  type: object
jobSpec:
  properties:
    type:
      default: Job
      enum:
        - Job
        - CronJob
      type: string
    name:
      $ref: '#/idName'
      title: Name
      description: A job name
      example: some-job
    enabled:
      default: true
      type: boolean
    runPolicy:
      default: OnSpecChange
      description: |
        If runPolicy is set to 'Always', the job controller will always be re-deployed after a successful deployment with Helm.
        If runPolicy is set to 'OnSpecChange', the job controller will only be re-deployed if one changes this specification.
      enum:
        - Always
        - OnSpecChange
      type: string
    schedule:
      default: 0 1 * * *
      description: Must give a cron-type expression if the job-type is 'cronjob' (job.type).
      type: string
    script:
      $ref: '#/script'
    ttlSecondsAfterFinished:
      default: 86400
      description: Time To Live after job is finished in seconds. Will be removed afterwards.
      title: TTL after finished
      type: integer
    init:
      $ref: '#/containerSpec'
      nullable: true
  required:
    - name
    - script
    - type
  type: object
k8sVersion:
  default: '1.19'
  description: The cluster k8s version. Otomi supports 2 minor versions backwards compatibility from the suggested default.
  enum:
    - '1.17'
    - '1.18'
    - '1.19'
  type: string
labels:
  $ref: '#/annotations'
  description: A set of labels.
labelsAnnotations:
  additionalProperties: false
  items:
    properties:
      name:
        type: string
        pattern: ^((([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9]){1,253}\/)?([a-z0-9A-Z]+[a-z0-9A-Z-_.]+[a-z0-9A-Z]){1,63}$
      values:
        type: string
        pattern: ^((.){1,253}\/)?(.){1,63}$
    type: object
  type: array
logLevel:
  default: info
  enum:
    - error
    - warn
    - info
    - debug
    - trace
  type: string
memoryQuantity:
  description: Amount of memory. Valid units are E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki.
  default: 64Mi
  example:
    - 1Mi
    - 0.5M
  pattern: ^([0-9]+\.)?[0-9]+(E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki)?$
  type: string
offChoice:
  additionalProperties: false
  nullable: true
  title: 'Off'
  type: object
path:
  description: An absolute path
  type: string
  pattern: '^[/].*$'
podSpec:
  allOf:
    - properties:
        annotations:
          $ref: '#/annotations'
          title: Pod annotations
        podSecurityContext:
          $ref: '#/securityContext'
          description: Security context for the pod.
          title: Pod security context
      required:
        - podSecurityContext
      type: object
    - $ref: '#/containerSpec'
  type: object
portNumber:
  maximum: 32768
  minimum: 80
  default: 80
  type: integer
rawValues:
  description: "May define value overrides for a chart. WARNING: these values currently have no schema and can't be validated as such, and may break deployment. You are on your own here."
  type: object
registry:
  pattern: ^[a-z0-9]+(?:[._-][a-z0-9]+)*$
  type: string
repoUrl:
  description: Path to a remote git repo without protocol. Will use https to access.
  pattern: ^(.+@)*([\w\d\.]+)(:[\d]+){0,1}/*(.*)$
  type: string
resource:
  properties:
    cpu:
      $ref: '#/cpuQuantity'
    memory:
      $ref: '#/memoryQuantity'
  required:
    - cpu
    - memory
  type: object
resources:
  description: Compute resources for containers.
  properties:
    limits:
      $ref: '#/resource'
      description: Requested resources (best effort).
    requests:
      $ref: '#/resource'
      description: Requested resources (guaranteed).
  title: Pod resources
  type: object
scaling:
  description: Min and max number of replicas.
  properties:
    maxReplicas:
      type: integer
    minReplicas:
      type: integer
  type: object
script:
  description: May specify a non-empty string containing an executable script.
  type: string
securityContext:
  properties:
    runAsUser:
      default: 1001
      # maximum": 65535
      # minimum": 0
      title: Run as user
      type: integer
    runAsGroup:
      default: 1001
      # maximum": 65535
      # minimum": 0
      title: Run as group
      type: integer
    runAsNonRoot:
      default: true
      title: Run as non-root
      type: boolean
  type: object
secrets:
  description: A list of team secrets that will be mounted into the pod as env vars.
  items:
    type: string
  title: Secrets
  type: array
  uniqueItems: true
secretMounts:
  description: Pairs of absolute folder path > secret name. Will mount the contents of the secret in the container at the specified folder path.
  title: Secret mounts
  type: array
  items:
    properties:
      name:
        $ref: '#/idName'
      path:
        $ref: '#/path'
    type: object
subdomainType:
  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
  type: string
url:
  pattern: ^(https:\/\/)([\w\-])+\.{1}([a-zA-Z]{2,63})([\/\w-]*)*\/?\??([^#\n\r]*)?#?([^\n\r]*)$
  type: string
vaultCreds:
  properties:
    token:
      type: string
  type: object
  required:
    - token
volumes:
  items:
    additionalProperties: false
    properties:
      configMap:
        properties:
          name:
            type: string
        type: object
      name:
        description: Name must match mount name.
        type: string
    type: object
  type: array
