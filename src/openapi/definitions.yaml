dns:
  title: DNS
  type: object
  description: Domain name server settings.
  additionalProperties: false
  properties:
    zones:
      description: Extra DNS zones the cluster can administer (see DNS). Teams can use this domain for Service exposure.
      items:
        type: string
        title: Zone
      title: Zones
      type: array
      uniqueItems: true
    domainFilters:
      description: Limit possible target zones by domain suffixes.
      items:
        type: string
      type: array
    zoneIdFilters:
      description: Limit possible target zones by zone id.
      items:
        type: string
      type: array
    provider:
      description: The DNS provider managing the domains.
      title: Provider
      oneOf:
        - $ref: '#/offChoice'
        - title: Akamai
          properties:
            akamai:
              x-hideTitle: true
              properties:
                host:
                  title: Akamai API host
                  description: Akamai Edgegrid API server
                  type: string
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                accessToken:
                  title: Akamai access token
                  description: Akamai Edgegrid API access token
                  type: string
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
                clientToken:
                  title: Akamai client token
                  description: Akamai Edgegrid API client token
                  type: string
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
                clientSecret:
                  title: Akamai client secret
                  description: Akamai Edgegrid API client secret
                  type: string
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
              required:
                - host
                - accessToken
                - clientToken
                - clientSecret
              type: object
        - title: AWS
          properties:
            aws:
              x-hideTitle: true
              properties:
                credentials:
                  properties:
                    secretKey:
                      $ref: '#/awsSecretKey'
                    accessKey:
                      $ref: '#/awsAccessKey'
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  type: object
                region:
                  $ref: '#/awsRegion'
                role:
                  $ref: '#/awsRole'
              required: [region]
              type: object
          required:
            - aws
          type: object
        - title: Azure
          properties:
            azure:
              $ref: '#/azureDns'
          required:
            - azure
          type: object
        - title: Azure Private DNS
          properties:
            azure-private-dns:
              $ref: '#/azureDns'
          required:
            - azure-private-dns
          type: object
        - title: CloudFlare
          properties:
            cloudflare:
              x-hideTitle: true
              properties:
                apiToken:
                  type: string
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
                apiSecret:
                  type: string
                  description: Required when Email is set.
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
                email:
                  $ref: '#/email'
                  description: Required when ApiSecret is set.
                proxied:
                  type: boolean
                  default: true
              type: object
          required:
            - cloudflare
          type: object
        - title: Digital Ocean
          properties:
            digitalocean:
              x-hideTitle: true
              properties:
                apiToken:
                  type: string
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
              type: object
          required:
            - digitalocean
          type: object
        - title: Linode
          properties:
            linode:
              x-hideTitle: true
              properties:
                apiToken:
                  type: string
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
              type: object
          required:
            - linode
          type: object
        - title: Google
          properties:
            google:
              x-hideTitle: true
              properties:
                serviceAccountKey:
                  $ref: '#/googleAccountJson'
                  description: A service account key in json format for managing a DNS zone.
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                    x-secret: true
                project:
                  $ref: '#/googleProject'
              required: [project]
              type: object
          required:
            - google
          type: object
        - title: Other
          properties:
            other:
              description: This option requires configuration for both external-dns as well as cert-manager. No schema validation is available so provide correct data.
              type: object
              properties:
                name:
                  type: string
                  description: Name of the provider.
                external-dns:
                  title: YAML for external-dns.
                  type: object
                  description: 'The provider config'
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
                cert-manager:
                  title: YAML for cert-manager.
                  type: object
                  description: 'The dns01 config as provided here: https://cert-manager.io/docs/configuration/acme/dns01/'
                  x-acl:
                    platformAdmin: [read-any, update-any]
                    teamAdmin: []
                    teamMember: []
                  x-secret: true
              required:
                - name
                - external-dns
                - cert-manager
          required:
            - other
