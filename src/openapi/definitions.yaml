adminPassword:
  type: string
  title: Admin password
  description: Uses `otomi.adminPassword` when left empty.
  x-secret: true
  x-acl:
    admin: [read-any, update-any]
    team: []
alerts:
  additionalProperties: false
  type: object
  properties:
    repeatInterval:
      default: 3h
      description: Waiting time before sending a notification again after it was sent successfully for an alert.
      title: Repeat Interval
      type: string
    groupInterval:
      default: 5m
      description: Waiting time before sending a notification about new alerts that are added to a group of alerts.
      title: Group Interval
      type: string
    receivers:
      description: Select notification channel(s) for receiving alerts. Use 'none' if no channel available.
      title: Notification receivers
      type: array
      items:
        enum:
          - slack
          - msteams
          - opsgenie
          - email
          - none
        type: string
      uniqueItems: true
    drone:
      description: Select default notification channels for Otomi deployments by Drone.
      items:
        enum:
          - slack
          - msteams
          - opsgenie
        type: string
      type: array
      uniqueItems: true
    slack:
      title: Slack
      description: Configure Slack endpoints for alerts.
      additionalProperties: false
      properties:
        channel:
          default: mon-otomi
          description: The Slack channel for non-critical notifications.
          title: Non-critical
          type: string
        channelCrit:
          default: mon-otomi-crit
          description: The Slack channel for critical notifications.
          title: Critical
          type: string
        url:
          $ref: '#/url'
          description: A Slack webhook URL.
          x-acl:
            admin: [read-any, update-any]
            team: []
          x-secret: true
      # TODO: Enable again when form rework is done
      # required:
      #   - url
      type: object
    msteams:
      additionalProperties: false
      description: Configure Microsoft Teams endpoints for alerts.
      properties:
        highPrio:
          title: High prio web hook
          type: string
          x-acl:
            admin: [read-any, update-any]
            team: []
          x-secret: true
        lowPrio:
          title: Low prio web hook
          type: string
          x-acl:
            admin: [read-any, update-any]
            team: []
          x-secret: true
      # TODO: Enable again when form rework is done
      # required:
      #   - highPrio
      #   - lowPrio
      title: Microsoft Teams
      type: object
    opsgenie:
      title: OpsGenie
      description: Configure OpsGenie endpoints for alerts. Criticals will get level P1, and non-crits P2.
      additionalProperties: false
      properties:
        apiKey:
          description: The api key to use for authn.
          title: Api key
          type: string
          x-secret: true
        url:
          $ref: '#/url'
          description: An opsgenie URL without the '?apiKey' part.
        responders:
          description: Configure one or multiple alert responders.
          type: array
          items:
            type: object
            allOf:
              - properties:
                  type:
                    type: string
                    enum:
                      - team
                      - user
                      - escalation
                      - schedule
                    default: team
                required: [type]
              - title: Responder
                description: An OpsGenie responder identity.
                oneOf:
                  - title: ID
                    required: [id]
                    properties:
                      id:
                        $ref: '#/wordCharacterPattern'
                  - title: Name
                    required: [name]
                    properties:
                      name:
                        $ref: '#/idName'
                  - title: Username
                    required: [username]
                    properties:
                      username:
                        $ref: '#/wordCharacterPattern'
      # TODO: Enable again when form rework is done
      # required:
      #   - apiKey
      #   - url
      type: object
    email:
      title: Email
      description: Configure email endpoints for alerts.
      additionalProperties: false
      properties:
        critical:
          title: Critical Events
          $ref: '#/email'
          description: One or more email addresses (comma separated) for critical events.
        nonCritical:
          title: Non-critical Events
          $ref: '#/email'
          description: One or more email addresses (comma separated) for non-critical events.
      # TODO: Enable again when form rework is done
      # required:
      #   - critical
      #   - nonCritical
      type: object
