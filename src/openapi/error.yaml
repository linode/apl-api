ValidationError:
  x-acl: []
  properties:
    path:
      type: string
    errorCode:
      type: string
    message:
      type: string
    location:
      type: string
      enum:
        - body
        - path
  type: object

OpenApiValidationError:
  x-acl: []
  properties:
    status:
      type: integer
    errors:
      type: array
      items:
        $ref: '#/ValidationError'
  type: object

OtomiStackError:
  x-acl: []
  properties:
    message:
      type: string
  type: object
