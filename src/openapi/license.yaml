LicenseJwt:
  x-acl:
    admin: [update-any]
    team: []
  properties:
    jwt:
      type: string
  required:
    - jwt

License:
  type: object
  properties:
    isValid:
      type: boolean
      default: false
    hasLicense:
      type: boolean
      default: false
    jwt:
      type: string
      description: A license token
    body:
      type: object
      properties:
        version:
          type: integer
          minimum: 1
          description: License format version
        key:
          type: string
          description: Unique API key used to connect with Otomi Cloud
        envType:
          type: string
          description: string that is either dev | prod | local to see with which Otomi cloud environment Otomi Api should connect
        type:
          type: string
          enum:
            - community
            - professional
            - enterprise
        capabilities:
          properties:
            teams:
              type: integer
              minimum: 1
              description: Maximum number of teams (excluding team admin)
            services:
              type: integer
              minimum: 1
              description: Maximum number of services
            workloads:
              type: integer
              minimum: 1
              description: Maximum number of workloads
          required:
            - teams
            - services
            - workloads
      required:
        - version
        - key
        - type
        - capabilities
  required:
    - isValid
    - hasLicense
