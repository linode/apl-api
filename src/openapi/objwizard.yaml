ObjWizard:
  x-acl:
    platformAdmin:
      - create-any
      - read-any
      - update-any
    teamAdmin: []
    teamMember: []
  properties:
    showWizard:
      type: boolean
    apiToken:
      type: string
      description: The Linode API token for creating object storage access key and buckets.
      $ref: definitions.yaml#/wordCharacterPattern
    regionId:
      type: string
      description: The region where the object storage buckets will be created.
    errorMessage:
      type: string
      description: The error message that is returned when the wizard encounters an error.
    status:
      type: string
      description: Status of the objectWizard, will be success or an error.
    objBuckets:
      type: array
      items:
        type: string
  type: object
