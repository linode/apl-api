Policy:
  x-acl:
    admin:
      - delete-any
      - read-any
      - create-any
      - update-any
    team:
      - delete
      - read
      - create
      - update
  type: object
  x-externalDocsPath: docs/for-devs/console/policies
  properties:
    id:
      type: string
    teamId:
      $ref: 'definitions.yaml#/idName'
    name:
      readOnly: true
      description: Name of policy
      $ref: 'definitions.yaml#/wordCharacterPattern'
    enabled:
      title: Enabled
      description: Enable or disable the policy
      type: boolean
    profile:
      readOnly: true
      description: The profile this policy is part of
      $ref: 'definitions.yaml#/wordCharacterPattern'
    description:
      readOnly: true
      description: Description of the policy
      $ref: 'definitions.yaml#/wordCharacterPattern'
    severity:
      title: Severity
      description: The severity of the policy
      type: string
      enum: ['low', 'medium', 'high']
      default: medium
    action:
      title: Action
      description: Action taken when resource is non-compliant to the policy
      type: string
      enum: ['Audit', 'Enforce']
      default: Audit
    customValues:
      description: Customizable policy configuration
      type: array
      items:
        type: string
  required:
    - name