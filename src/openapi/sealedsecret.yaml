SealedSecret:
  x-acl:
    platformAdmin:
      - create-any
      - read-any
      - update-any
      - delete-any
    teamAdmin:
      - create
      - read
      - update
      - delete
    teamMember:
      - create
      - read
      - update
      - delete
  properties:
    name:
      title: Name
      $ref: 'definitions.yaml#/idName'
    namespace:
      $ref: 'definitions.yaml#/idName'
    immutable:
      description: 'Immutable, if set to true, ensures that data stored in the Secret cannot be updated (only object metadata can be modified).'
      type: boolean
    type:
      description: Used to facilitate programmatic handling of secret data.
      type: string
      default: kubernetes.io/opaque
      enum:
        - kubernetes.io/opaque
        - kubernetes.io/service-account-token
        - kubernetes.io/dockercfg
        - kubernetes.io/dockerconfigjson
        - kubernetes.io/basic-auth
        - kubernetes.io/ssh-auth
        - kubernetes.io/tls
    encryptedData:
      type: object
      properties:
        additionalProperties:
          type: string
    metadata:
      description: 'Standard objects metadata.'
      properties:
        annotations:
          type: object
          properties:
            additionalProperties:
              type: string
        finalizers:
          type: array
          items:
            type: string
        labels:
          type: object
          properties:
            additionalProperties:
              type: string
  required:
    - name
    - type
    - encryptedData
  type: object

AplSealedSecretSpec:
  type: object
  properties:
    namespace:
      $ref: 'definitions.yaml#/idName'
    immutable:
      description: 'Immutable, if set to true, ensures that data stored in the Secret cannot be updated (only object metadata can be modified).'
      type: boolean
    type:
      description: Used to facilitate programmatic handling of secret data.
      type: string
      default: kubernetes.io/opaque
      enum:
        - kubernetes.io/opaque
        - kubernetes.io/service-account-token
        - kubernetes.io/dockercfg
        - kubernetes.io/dockerconfigjson
        - kubernetes.io/basic-auth
        - kubernetes.io/ssh-auth
        - kubernetes.io/tls
    encryptedData:
      type: object
      additionalProperties:
        type: string
    metadata:
      description: 'Standard objects metadata.'
      properties:
        annotations:
          type: object
          additionalProperties:
            type: string
        labels:
          type: object
          additionalProperties:
            type: string
        finalizers:
          type: array
          items:
            type: string
  required:
    - type
