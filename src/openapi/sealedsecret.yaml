SealedSecret:
  x-acl:
    platformAdmin:
      - create-any
      - read-any
      - update-any
      - delete-any
    teamAdmin:
      - create
      - read
      - update
      - delete
    teamMember:
      - create
      - read
      - update
      - delete
  properties:
    namespace:
      $ref: 'definitions.yaml#/idName'
    immutable:
      description: 'Immutable, if set to true, ensures that data stored in the Secret cannot be updated (only object metadata can be modified).'
      type: boolean
    type:
      description: Used to facilitate programmatic handling of secret data.
      type: string
      default: kubernetes.io/opaque
      enum:
        - kubernetes.io/opaque
        - kubernetes.io/service-account-token
        - kubernetes.io/dockercfg
        - kubernetes.io/dockerconfigjson
        - kubernetes.io/basic-auth
        - kubernetes.io/ssh-auth
        - kubernetes.io/tls
    encryptedData:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          key:
            type: string
          value:
            type: string
        required:
          - key
          - value
    decryptedData:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          key:
            type: string
          value:
            type: string
        required:
          - key
          - value
    metadata:
      description: 'Standard objects metadata.'
      properties:
        annotations:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
            required:
              - key
              - value
        labels:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
            required:
              - key
              - value
  required:
    - type
    - encryptedData
  type: object
