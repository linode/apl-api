SealedSecret:
  x-acl:
    admin:
      - delete-any
      - read-any
      - create-any
      - update-any
    team:
      - delete
      - read
      - create
      - update
  properties:
    encryptedData:
      type: array
      items:
        type: object
        properties:
          key:
            type: string
          value:
            type: string
        required:
          - key
          - value
    template:
      description: Template defines the structure of the Secret that will be created from this sealed secret.
      properties:
        metadata:
          description: "Standard objects metadata."
          properties:
            annotations:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
                required:
                  - key
                  - value
            finalizers:
              items:
                type: string
              type: array
            labels:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
                required:
                  - key
                  - value
            name:
              type: string
            namespace:
              type: string
          required:
            - name
          type: object
        type:
          description: Used to facilitate programmatic handling of secret data.
          type: string
          enum:
            - kubernetes.io/service-account-token
            - kubernetes.io/dockercfg
            - kubernetes.io/dockerconfigjson
            - kubernetes.io/basic-auth
            - kubernetes.io/ssh-auth
            - kubernetes.io/tls
            - kubernetes.io/opaque
            - kubernetes.io/azure-disk
            - kubernetes.io/azure-file
            - kubernetes.io/gce-pd
            - kubernetes.io/aws-ebs
        immutable:
          description: "Immutable, if set to true, ensures that data stored in the Secret cannot be updated (only object metadata can be modified). If not set to true, the field can be modified at any time. Defaulted to nil."
          type: boolean
      required:
        - metadata
        - type
      type: object
  required:
    - encryptedData
    - template
  type: object
  x-externalDocsPath: docs/for-devs/console/secrets
