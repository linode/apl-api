Secret:
  x-acl:
    admin: [read-any, create-any, update-any, delete-any]
    team: [read, create, update, delete]
  properties:
    id:
      readOnly: true
      type: string
    name:
      $ref: definitions.yaml#/idName
      title: Name
      description: A secret name
      example: secret01
  required:
    - name
  oneOf:
    - title: Generic
      properties:
        type:
          type: string
          enum:
            - generic
        entries:
          type: array
          items:
            description: A property name at vaultPath
            minItems: 1
            pattern: '^[a-zA-Z0-9_]*$'
            type: string
            uniqueItems: true
      required:
        - entries
    - title: Docker registry
      properties:
        type:
          type: string
          enum:
            - docker-registry
        dockerconfig:
          type: string
          enum:
            - '.dockerconfig.json'
      required:
        - dockerconfig
    - title: TLS
      properties:
        type:
          type: string
          enum:
            - docker-registry
        crt:
          type: string
          default: 'tls.crt'
        key:
          type: string
          default: 'tls.key'
        ca:
          type: string
          default: 'ca.crt'
      required:
        - crt
        - key
  type: object
