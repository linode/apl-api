Secret:
  x-acl:
    admin: [read-any, create-any, update-any, delete-any]
    team: [read, create, update, delete]
  properties:
    id:
      readOnly: true
      type: string
    name:
      type: string
      pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$'
      title: Name
      description: A secret name
      example: secret01
  required:
    - name
  oneOf:
    - title: Generic
      properties:
        generic:
          properties:
            entries:
              type: array
              items:
                description: A property name at vaultPath
                minItems: 1
                pattern: '^[a-zA-Z0-9_]*$'
                type: string
                uniqueItems: true
          required:
            - entries
      type: object
    - title: Docker registry
      type: object
      properties:
        docker-registry:
          properties: {}
          type: object
    - title: TLS
      properties:
        tls:
          properties:
            crt:
              type: string
              default: 'tls.crt'
              description: A Vault property name that contains PEM public key certificate
            key:
              type: string
              default: 'tls.key'
              description: A Vault property name that contains PEM private key certificate
            ca:
              type: string
              title: CA
              description: A Vault property name that contains CA certificate content
          required:
            - crt
            - key
          type: object
  type: object
