Secret:
  x-acl:
    admin: [read-any, create-any, update-any, delete-any]
    team: [read, create, update, delete]
  # additionalProperties: false
  properties:
    id:
      readOnly: true
      type: string
    name:
      $ref: definitions.yaml#/idName
      description: A secret name
    secret:
      title: Type
      description: Type of secret used in Otomi.
      oneOf:
        - $ref: '#/SecretGeneric'
        - $ref: '#/SecretDockerRegistry'
        - $ref: '#/SecretTLS'
      type: object
  required:
    - name
    - secret
  type: object
  x-externalDocsPath: docs/console/secrets

SecretGeneric:
  title: Generic
  description: The secret's entries listed here must exist in the corresponding vault secret.
  properties:
    type:
      type: string
      enum:
        - generic
      default: generic
    entries:
      type: array
      items:
        description: A property in a vault secret.
        pattern: '^[a-zA-Z0-9_]*$'
        type: string
      uniqueItems: true
      minItems: 1
  type: object
  required:
    - type
    - entries
  x-externalDocsPath: docs/console/secrets#create-a-generic-secret

SecretDockerRegistry:
  title: Docker registry
  description: A secret in vault with one property ".dockerconfigjson" that is an encoded dockerconfigjson blob.
  properties:
    type:
      type: string
      enum:
        - docker-registry
      default: docker-registry
  type: object
  required:
    - type
  x-externalDocsPath: docs/console/secrets#create-a-docker-registry-secret

SecretTLS:
  title: TLS
  description: The TLS fields must exist in the corresponding vault secret.
  properties:
    type:
      type: string
      enum:
        - tls
      default: tls
    crt:
      type: string
      x-default: tls.crt
    key:
      type: string
      x-default: tls.key
    ca:
      type: string
      x-default: ca.crt
  type: object
  required:
    - type
    - crt
  x-externalDocsPath: docs/console/secrets#create-a-tls-secret
