Secret:
  x-acl:
    admin: [read-any, create-any, update-any, delete-any]
    team: [read, create, update, delete]
  type: object
  properties:
    id:
      readOnly: true
      type: string
    name:
      type: string
      pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$'
      title: Name
      description: A secret name
      example: secret01
    clusterId:
      x-acl:
        admin: [read, create]
        team: [read, create]
      title: Cluster ID
      type: string
      description: A kubernetes cluster for the secret
  required:
    - name
    - clusterId
  oneOf:
    - title: Generic
      properties:
        type:
          default: generic
          enum:
            - generic
        entries:
          type: array
          items:
            description: A property name at vaultPath
            minItems: 1
            pattern: '^[a-zA-Z0-9_]*$'
            type: string
            uniqueItems: true
      required:
        - type
        - entries
    - title: Docker registry
      properties:
        type:
          default: docker-registry
          enum:
            - docker-registry
          type: string
        dockerconfig:
          type: string
          enum:
            - '.dockerconfig.json'
          default: '.dockerconfig.json'
          readOnly: true
      required:
        - type
    - title: TLS
      properties:
        type:
          default: tls
          enum:
            - tls
          type: string
        crt:
          type: string
          default: 'tls.crt'
          description: A Vault property name that contains PEM public key certificate
        key:
          type: string
          default: 'tls.key'
          description: A Vault property name that contains PEM private key certificate
        ca:
          type: string
          title: CA
          description: A Vault property name that contains CA certificate content
      required:
        - type
        - crt
        - key
