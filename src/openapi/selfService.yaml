TeamSelfService:
  x-acl:
    admin:
      - read-any
      - update-any
    team:
      - read
  type: object
  properties:
    Service:
      type: array
      items:
        type: string
        enum: [ingress]
      uniqueItems: true
    Team:
      type: array
      items:
        type: string
        enum: [alerts, oidc, resourceQuota]
      uniqueItems: true
  required:
    - Team
    - Service
