Session:
  x-acl:
    admin: [read]
    team: [read]
  properties:
    clusters:
      readOnly: true
      type: array
      items:
        type: string
      uniqueItems: true
    core:
      readOnly: true
    currentClusterId:
      type: string
      readOnly: true
    isDirty:
      type: boolean
      readOnly: true
    namespaces:
      readOnly: true
      type: array
      items:
        type: string
    teams:
      readOnly: true
      type: array
      items:
        $ref: 'team.yaml#/Team'
    user:
      readOnly: true
      properties:
        name:
          type: string
          description: A user name
          readOnly: true
        email:
          type: string
          description: An email address
          readOnly: true
        isAdmin:
          type: boolean
          description: If the user is admin
          readOnly: true
        teams:
          type: array
          description: A list of teams the user belongs to
          items:
            type: string
          readOnly: true
          uniqueItems: true
        roles:
          type: array
          description: A list of roles that the user has
          items:
            type: string
          readOnly: true
          uniqueItems: true
