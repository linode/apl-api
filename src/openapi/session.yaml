x-available-clusters: &AvailableClusters # description: Select from available clusters
  type: array
  items:
    type: string
  uniqueItems: true

Session:
  x-acl:
    admin: [read]
    team: [read]
  type: object
  properties:
    clusters:
      readOnly: true
      <<: *AvailableClusters
    core:
      type: object
      readOnly: true
    currentClusterId:
      type: string
      readOnly: true
    isDirty:
      type: boolean
      readOnly: true
    namespaces:
      readOnly: true
      type: array
      items:
        type: string
    user:
      type: object
      readOnly: true
      properties:
        email:
          type: string
        teams:
          type: array
          items:
            type: string
        isAdmin:
          type: boolean
        roles:
          type: array
          items:
            type: string
