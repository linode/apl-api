Session:
  x-acl:
    admin: [read]
    team: [read]
  properties:
    clusters:
      readOnly: true
      type: array
      items:
        type: string
      uniqueItems: true
    core:
      readOnly: true
    isDirty:
      type: boolean
      readOnly: true
    namespaces:
      readOnly: true
      type: array
      items:
        type: string
    teams:
      readOnly: true
      type: array
      items:
        $ref: team.yaml#/Team
    user:
      $ref: user.yaml#/User
  type: object
