x-available-clusters: &AvailableClusters # description: Select from available clusters
  type: array
  items:
    type: string
  uniqueItems: true

Session:
  x-acl:
    admin: [read]
    team: [read]
  type: object
  properties:
    clusters:
      readOnly: true
      <<: *AvailableClusters
    core:
      type: object
      readOnly: true
    isDirty:
      type: boolean
      readOnly: true
    namespaces:
      readOnly: true
      type: array
      items:
        type: string
    teams:
      readOnly: true
      type: array
      items:
        $ref: 'team.yaml#/Team'
    user:
      readOnly: true
      type: object
      properties:
        name:
          type: string
          description: A user name
          readOnly: true
        email:
          type: string
          description: An email address
          readOnly: true
        isAdmin:
          type: boolean
          description: If the user is admin
          readOnly: true
        teams:
          type: array
          description: A list of teams the user belongs to
          items:
            $ref: 'team.yaml#/Team'
          readOnly: true
          uniqueItems: true
        roles:
          type: array
          description: A list of roles that the user has
          items:
            type: string
          readOnly: true
          uniqueItems: true
