Session:
  properties:
    ca:
      type: string
      # readOnly: true
    core:
      type: object
      additionalProperties: true
      # readOnly: true
    corrupt:
      type: boolean
      default: false
    editor:
      type: string
      # readOnly: true
    inactivityTimeout:
      type: integer
      default: 10
    user:
      $ref: 'user.yaml#/SessionUser'
      # readOnly: true
    sealedSecretsPEM:
      type: string
      readOnly: true
    defaultPlatformAdminEmail:
      type: string
    objectStorage:
      type: object
      properties:
        showWizard:
          type: boolean
        objStorageApps:
          type: array
          items:
            type: object
            properties:
              appId:
                type: string
              required:
                type: boolean
        objStorageRegions:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              label:
                type: string
    versions:
      type: object
      # readOnly: true
      properties:
        core:
          type: string
        api:
          type: string
        console:
          type: string
        values:
          type: string
    valuesSchema:
      type: object
      additionalProperties: true
  type: object
