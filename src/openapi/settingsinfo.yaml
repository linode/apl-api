SettingsInfo:
  x-acl:
    platformAdmin: [read-any]
    teamAdmin: [read-any]
    teamMember: [read-any]
  properties:
    cluster:
      properties:
        name:
          $ref: 'definitions.yaml#/clusterName'
        domainSuffix:
          $ref: 'definitions.yaml#/domainSuffix'
        apiServer:
          $ref: 'definitions.yaml#/url'
          title: API server
          description: URL to the Kubernetes API. Used to generate the KUBECONFIG for download, for direct access to the cluster.
        provider:
          $ref: 'definitions.yaml#/provider'
    dns:
      properties:
        zones:
          description: Extra DNS zones that the cluster can administer. Team services can use this to publish their URLs on.
          items:
            type: string
            title: Zone
          title: Zones
          type: array
          uniqueItems: true
    otomi:
      properties:
        hasExternalDNS:
          type: boolean
          default: false
        isPreInstalled:
          type: boolean
          default: false
        hasExternalIDP:
          type: boolean
          default: false
    smtp:
      properties:
        smarthost:
          type: string
    ingressClassNames:
      description: Ingress class names that are used by the cluster.
      items:
        type: string
      type: array
      uniqueItems: true
  type: object
