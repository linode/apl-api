TeamSelfService:
  title: Team permissions
  description: Grant team permissions to modify certain configuration parameters.
  type: object
  properties:
    service:
      title: Service
      type: array
      items:
        type: string
        enum: [ingress]
      x-allow-values:
        ingress:
          type: 'cluster'
      default: [ingress]
      uniqueItems: true
    policies:
      title: Security policies
      type: array
      items:
        type: string
        enum: ['edit policies']
      default: ['edit policies']
      uniqueItems: true
    team:
      title: Team settings
      type: array
      items:
        type: string
        # downloadKubeConfig - is an action that a user can perform, not an attribute of the input form
        enum: [oidc, managedMonitoring, alerts, resourceQuota, networkPolicy]
      uniqueItems: true
    apps:
      title: Apps
      type: array
      items:
        type: string
        enum: [argocd, gitea]
      default: []
      uniqueItems: true
    access:
      title: Access
      type: array
      items:
        type: string
        enum: [shell, downloadKubeConfig, downloadDockerConfig, downloadCertificateAuthority]
      uniqueItems: true
  x-acl:
    platformAdmin: [read-any, update-any]
    teamAdmin: [read]
    teamMember: [read]

Team:
  properties:
    id:
      $ref: definitions.yaml#/idName
      title: ID
    name:
      $ref: definitions.yaml#/idName
      title: Name
      description: A team name
    oidc:
      properties:
        groupMapping:
          description: An OIDC group (name/id) granting access to this Team.
          title: Group mapping
          type: string
      title: OIDC
      type: object
    password:
      type: string
      writeOnly: true
      x-acl:
        platformAdmin: [read-any, update-any]
        teamAdmin: []
        teamMember: []
    managedMonitoring:
      title: Managed monitoring
      description: 'Activate APL managed Grafana or Alertmanager instances. Optionally disable cross-team access.'
      properties:
        grafana:
          type: boolean
          default: false
        alertmanager:
          type: boolean
          default: false
        private:
          type: boolean
          default: false
    alerts:
      $ref: definitions.yaml#/alerts
    resourceQuota:
      $ref: definitions.yaml#/resourceQuota
    networkPolicy:
      title: Network policies
      properties:
        ingressPrivate:
          title: Ingress control
          description: When enabled Team Workloads will be bound by ingress network policies. Turning this off introduces a security risk!
          type: boolean
          default: true
        egressPublic:
          title: Egress control
          description: When enabled all egress traffic will be limited to pre-defined endpoints. Turning this off introduces a security risk!
          type: boolean
          default: true
      type: object
    selfService:
      $ref: team.yaml#/TeamSelfService
  required:
    - name
  x-acl:
    platformAdmin:
      - delete-any
      - read-any
      - create-any
      - update-any
    teamAdmin:
      - read-any
      - update
    teamMember:
      - read-any
      - update
  type: object
  x-externalDocsPath: docs/for-ops/console/teams
