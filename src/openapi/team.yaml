uuid: &uuidField
  type: string
  pattern: ^[a-zA-Z0-9]{8}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{12}$

idName: &idNameField
  type: string
  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$

x-available-clusters: &AvailableClusters # description: Select from available clusters
  type: array
  items:
    type: string
  uniqueItems: true

AzureMonitor: &AzureMonitor
  title: Azure Monitor
  type: object
  description: Azure Monitor is the platform service that provides a single source for monitoring Azure resources.
  anyOf:
    - title: Use global settings
      type: object
      nullable: true
      additionalProperties: false
    - title: Override global settings
      type: object
      properties:
        clientId:
          description: 'An Azure client ID (Azure Active Directory -> App Registrations -> Choose your app -> Application ID)'
          <<: *uuidField
        clientSecret:
          type: string
          writeOnly: true
          description:
            An Azure client secret (Azure Active Directory -> App Registrations -> Choose your app -> Keys -> Create a
            key -> Use client secret)
        logAnalyticsClientId:
          description: A dedicated client ID for Azure Log Analytics. Defaults to clientId value.
          <<: *uuidField
        logAnalyticsClientSecret:
          description: A client Secret for Azure Log Analytics. Defaults to clientSecret value.
          type: string
          writeOnly: true
        appInsightsAppId:
          description: An app id for use with an Application Insights resource. Defaults to clientId value.
          type: string
        appInsightsApiKey:
          description: An api key for use with an Application Insights resource. Defaults to clientSecret value.
          type: string
          writeOnly: true
      required:
        - clientId
        - clientSecret
      nullable: true
      additionalProperties: false

Team:
  x-externalDocsPath: 'docs/configuring-teams'
  x-acl:
    admin: [delete-any, read-any, create-any, update-any]
    team: [read-any, update]
  type: object
  properties:
    id:
      title: ID
      <<: *idNameField
      x-acl:
        admin: [read]
        team: [read]
    name:
      title: Name
      <<: *idNameField
      example: 'otomi'
      x-acl:
        admin: [create, read]
        team: [read]
      description: A team name
    clusters:
      title: Clusters
      <<: *AvailableClusters
      minItems: 1
      x-acl:
        team: [read]
    oidc:
      type: object
      title: OIDC
      properties:
        groupMapping:
          title: Group mapping
          type: string
          description: 'An OIDC group name/id granting access to this team'
    password:
      type: string
      # description: "A secret that is used access multi-tenant log aggregation system (Loki)"
      writeOnly: true
    alerts:
      title: Alerting endpoints
      properties:
        receivers:
          title: Receivers
          type: array
          items:
            type: string
            enum:
              - slack
              - msteams
              - email
          uniqueItems: true
        slack:
          title: Slack
          type: object
          properties:
            url:
              title: Web hook
              type: string
              description: Slack web hook. If none is given the global one is used.
            channel:
              title: Channel for non-criticals
              type: string
              description: Slack channel for non-criticals. If none is given the global one is used, which defaults to 'mon-otomi'.
            channelCrit:
              title: Channel for criticals
              type: string
              description: Slack channel for critical alerts. If none is given the global one is used, which defaults to 'mon-otomi-crit'.
        msteams:
          title: Microsoft Teams
          type: object
          properties:
            lowPrio:
              title: Low prio webhook
              type: string
              description: The low prio web hook
            highPrio:
              title: High prio webhook
              type: string
              description: The high prio web hook
        email:
          title: Email
          type: object
          properties:
            nonCritical:
              title: Non criticals
              type: string
              description: One or more email addresses (comma separated) for non-critical events.
            critical:
              title: Criticals
              type: string
              description: Email addresses (comma separated) for critical events.
    azureMonitor:
      <<: *AzureMonitor
  required:
    - name
    - clusters
