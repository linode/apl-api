TeamSelfService:
  title: Team self service flags
  description: Grant team permissions to modify certain configuration parameters.
  type: object
  properties:
    Service:
      title: Service
      type: array
      items:
        type: string
        enum: [ingress, networkPolicy]
      default: [ingress, networkPolicy]
      uniqueItems: true
    Team:
      title: Team
      type: array
      items:
        type: string
        # downloadKubeConfig - is an action that a user can perform, not an attribute of the input form
        enum: [alerts, oidc, resourceQuota, downloadKubeConfig, networkPolicy]
      default: [alerts]
      uniqueItems: true
Team:
  properties:
    id:
      $ref: definitions.yaml#/idName
      title: ID
    name:
      $ref: definitions.yaml#/idName
      title: Name
      description: A team name
    oidc:
      properties:
        groupMapping:
          description: An OIDC group name/id granting access to this team
          title: Group mapping
          type: string
      title: OIDC
      type: object
    password:
      type: string
      writeOnly: true
      x-acl:
        admin: []
        team: []
    alerts:
      $ref: definitions.yaml#/alerts
    resourceQuota:
      $ref: definitions.yaml#/resourceQuota
    azureMonitor:
      $ref: definitions.yaml#/azureMonitor
    networkPolicy:
      properties:
        ingressPrivate:
          title: Internal ingress filtering
          description: When enabled a user can define network policies for incoming traffic per service
          type: boolean
          default: true
        egressPublic:
          title: External egress filtering
          description: When enabled a user can define public endpoints a service can access
          type: boolean
          default: true
      type: object
    selfService:
      $ref: team.yaml#/TeamSelfService
  required:
    - name
  x-acl:
    admin:
      - delete-any
      - read-any
      - create-any
      - update-any
    team:
      - read-any
      - update
  type: object
  x-externalDocsPath: docs/console/teams
