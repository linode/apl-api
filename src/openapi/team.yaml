idName: &idNameField
  type: string
  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$

Team:
  properties:
    id:
      <<: *idNameField
      title: ID
      x-acl:
        admin:
          - read
        team:
          - read
    name:
      <<: *idNameField
      title: Name
      description: A team name
    oidc:
      properties:
        groupMapping:
          description: An OIDC group name/id granting access to this team
          title: Group mapping
          type: string
      title: OIDC
      type: object
    password:
      type: string
      writeOnly: true
    alerts:
      $ref: definitions.yaml#/alerts
  required:
    - name
  type: object
  x-acl:
    admin:
      - delete-any
      - read-any
      - create-any
      - update-any
    team:
      - read-any
      - update
  x-externalDocsPath: docs/configuring-teams
