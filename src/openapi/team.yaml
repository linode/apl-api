TeamSelfService:
  title: Team self service flags
  description: Grant team permissions to modify certain configuration parameters.
  type: object
  properties:
    service:
      type: array
      items:
        type: string
        enum: [ingress, networkPolicy]
      x-allow-values:
        ingress:
          type: 'cluster'
        networkPolicy:
          ingressPrivate:
            mode: 'DenyAll'
      default: [ingress, networkPolicy]
      uniqueItems: true
    team:
      type: array
      items:
        type: string
        # downloadKubeConfig - is an action that a user can perform, not an attribute of the input form
        enum:
          [
            alerts,
            billingAlertQuotas,
            oidc,
            resourceQuota,
            downloadKubeConfig,
            downloadDockerConfig,
            networkPolicy,
          ]
      uniqueItems: true
    apps:
      type: array
      items:
        type: string
        enum: [argocd, gitea]
      default: []
      uniqueItems: true
  x-acl:
    admin: [read-any, update-any]
    team: [read]

Team:
  properties:
    id:
      $ref: definitions.yaml#/idName
      title: ID
    name:
      $ref: definitions.yaml#/idName
      title: Name
      description: A team name
    oidc:
      properties:
        groupMapping:
          description: An OIDC group name/id granting access to this team
          title: Group mapping
          type: string
      title: OIDC
      type: object
    password:
      type: string
      writeOnly: true
      x-acl:
        admin: [read-any, update-any]
        team: []
    managedMonitoring:
      title: Managed monitoring
      description: Activate managed Grafana, Prometheus or Alertmanager instances
      properties:
        grafana:
          type: boolean
          default: false
        prometheus:
          type: boolean
          default: false
        alertmanager:
          type: boolean
          default: false
    alerts:
      $ref: definitions.yaml#/alerts
    billingAlertQuotas:
      title: Billing alert quotas
      properties:
        teamCpuMonthQuotaReached:
          title: Max total Team CPU cost per month in $
          description: Sends an alert when team total CPU costs per month hits the quota.
          properties:
            quota:
              type: integer
              default: 100
        teamMemMonthQuotaReached:
          title: Max total Team Memory cost per month in $
          description: Sends an alert when team total Memory costs per month hits the quota.
          properties:
            quota:
              type: integer
              default: 100
    resourceQuota:
      $ref: definitions.yaml#/resourceQuota
    azureMonitor:
      $ref: definitions.yaml#/azureMonitor
    networkPolicy:
      properties:
        ingressPrivate:
          title: Network policies
          description: When enabled team services will be bound by (ingress) network policies. Turning this off introduces a security risk!
          type: boolean
          default: true
        egressPublic:
          title: Egress control
          description: When enabled team service egress traffic will be limited to pre-defined endpoints. Turning this off introduces a security risk!
          type: boolean
          default: true
      type: object
    selfService:
      $ref: team.yaml#/TeamSelfService
  required:
    - name
  x-acl:
    admin:
      - delete-any
      - read-any
      - create-any
      - update-any
    team:
      - read-any
      - update
  type: object
  x-externalDocsPath: docs/for-ops/console/teams
