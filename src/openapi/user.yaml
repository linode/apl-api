User:
  readOnly: true
  x-acl:
    admin: []
    team: []
  properties:
    name:
      type: string
      description: A user name
      readOnly: true
    email:
      $ref: definitions.yaml#/email
    isAdmin:
      type: boolean
      default: false
      description: If the user is admin
      readOnly: true
    permissions:
      $ref: permissions.yaml#/TeamPermissions
    teams:
      type: array
      default: []
      description: A list of teams the user belongs to
      items:
        type: string
      readOnly: true
      uniqueItems: true
    roles:
      type: array
      default: []
      description: A list of roles that the user has
      items:
        type: string
      readOnly: true
      uniqueItems: true
  required:
    - isAdmin
    - name
    - email
    - teams
    - roles
  type: object
