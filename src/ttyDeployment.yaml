apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tty-$SUB
  name: tty-$SUB
  namespace: team-admin
spec:
  selector:
    matchLabels:
      app: tty-$SUB
  strategy: {}
  template:
    metadata:
      labels:
        app: tty-$SUB
    spec:
      serviceAccountName: tty-$SUB
      volumes:
        - name: kconfig
          configMap:
            name: kconfig
      containers:
        - image: ani509/otomi-ttyd
          resources:
            requests:
              memory: '128Mi'
              cpu: '250m'
            limits:
              memory: '256Mi'
              cpu: '500m'
          name: cloudshell-debian
          volumeMounts:
            - name: kconfig
              mountPath: /etc/kconfig
          command:
            - su
            - '-'
            - user
            - -c
            - sh /etc/kconfig/kconfig.sh && ttyd -w /home/user -m 1 -u 1000 -g 1000 -p 8080 sh
---

