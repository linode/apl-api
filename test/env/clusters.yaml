        k8sVersion: 1.17
        otomiVersion: latest
        region: westeurope
  onprem:
    domain: onprem.example.com
    dnsZones: [example.com]
    clusters:
      dev:
        enabled: true
        dnsProvider: google
        apiName: onprem_otomi-cloud
        apiServer: 1.2.3.4
        k8sVersion: 1.18
        otomiVersion: v0.11.18
        region: local
        entrypoint: 1.2.3.5
