        k8sVersion: 1.16
        otomiVersion: v0.11.18
        region: eu-central-1
        vpcID: vpc-1234
  google:
    domain: gke.example.com
    clusters:
      dev:
        enabled: false
        apiName: gke_otomi-cloud_europe-west4_otomi-gke-dev
        apiServer: 1.2.3.4
        otomiVersion: main
        k8sVersion: 1.17
        region: europe-west4
  azure:
    domain: aks.example.com
    clusters:
      dev:
        enabled: false
        apiName: aks_otomi-cloud_westeurope_otomi-aks-dev
