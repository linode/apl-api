alerts:
  drone: slack
  groupInterval: 5m
  receivers:
    - slack
    - email
  repeatInterval: 3h
azure:
  appgw:
    isManaged: true
dns:
  zones: [some.com, onprem.example.com, onprem.private.net]
  aws:
    region: eu-central-1
home:
  receivers:
    - slack
  slack:
    channel: mon-otomi
    channelCrit: mon-otomi-crit
kms:
  sops:
    google:
      accountJson: '{"some":"json"}'
      keys: some/key
      project: some-project
    provider: google
oidc:
  adminGroupID: someAdminGroupID
  clientID: someClientID
  clientSecret: someClientSecret
  issuer: https://login.microsoftonline.com/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  teamAdminGroupID: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
otomi:
  version: latest
  hasCloudLB: false
  isHomeMonitored: true
  isManaged: true
  isMultitenant: true
  addons:
    conftest:
      enabled: true
  additionalClusters:
    - name: dev
      domainSuffix: dev.eks.otomi.cloud
      provider: aws
    - name: demo
      domainSuffix: demo.eks.otomi.cloud
      provider: aws
smtp:
  authUsername: no-reply@doma.in
  from: no-reply@doma.in
  hello: doma.in
  smarthost: smtp-relay.gmail.com:587
