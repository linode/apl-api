alerts:
    drone:
        - slack
    groupInterval: 5m
    receivers:
        - slack
        - email
    repeatInterval: 3h
azure:
    appgw:
        isManaged: true
    monitor:
        clientId: somesecretvalue
backup:
    platformSchedule:
        enabled: true
dns:
    provider:
        aws:
            region: eu-central-1
    zones:
        - some.com
        - onprem.example.com
        - onprem.private.net
google:
    cloudDnsKey: |
        {
          "type": "service_account",
          "project_id": "project_id-cloud",
          "private_key_id": "private_key_id",
          "private_key": "-----BEGIN PRIVATE KEY-----\n private_key ----END PRIVATE KEY-----\n",
          "client_email": "client_email",
          "client_id": "client_id",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/dnsmanager%40otomi-cloud.iam.gserviceaccount.com"
        }
home:
    receivers:
        - slack
    slack:
        channel: mon-otomi
        channelCrit: mon-otomi-crit
oidc:
    adminGroupID: someAdminGroupID
    clientID: someClientID
    issuer: https://login.microsoftonline.com/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    teamAdminGroupID: xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
otomi:
    adminPassword: okidoki
    additionalClusters:
        - domainSuffix: demo.eks.otomi.cloud
          name: demo
          provider: aws
    globalPullSecret:
        username: otomi
    isHomeMonitored: true
    isMultitenant: true
    version: latest
smtp:
    auth_password: somesecretvalue
    auth_identity: no-reply@doma.in
    from: no-reply@doma.in
    hello: doma.in
    smarthost: smtp-relay.gmail.com:587
version: 5
