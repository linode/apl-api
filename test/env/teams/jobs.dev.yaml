teamConfig:
    dev:
        jobs:
            -
                enabled: true
                env:
                    TARGET: job world
                id: 1c4774f5-9ee0-49af-9080-ffd494e7a06a
                image:
                    pullPolicy: IfNotPresent
                    repository: otomi/helloworld-nodejs
                    tag: latest
                init:
                    -
                        image:
                            pullPolicy: IfNotPresent
                            repository: otomi/nodejs-helloworld
                            tag: latest
                        resources:
                            limits:
                                cpu: 50m
                                memory: 64Mi
                            requests:
                                cpu: 50m
                                memory: 64Mi
                        securityContext:
                            runAsGroup: 1001
                            runAsNonRoot: true
                            runAsUser: 1001
                name: aba
                podSecurityContext:
                    runAsGroup: 1001
                    runAsNonRoot: true
                    runAsUser: 1001
                resources:
                    limits:
                        cpu: 50m
                        memory: 64Mi
                    requests:
                        cpu: 50m
                        memory: 64Mi
                runPolicy: OnSpecChange
                schedule: 0 1 * * *
                script: echo Hello $TARGET
                securityContext:
                    runAsGroup: 1001
                    runAsNonRoot: true
                    runAsUser: 1001
                ttlSecondsAfterFinished: 86400
                type: Job
