teamConfig:
  teams:
    dev:
      services:
        - name: tlspass
          port: 80
          id: d611a6be-3898-406d-9b5a-44ee2ba14dfb
          ksvc:
            containerPort: 80
            podSecurityContext:
              runAsUser: 1001
              runAsGroup: 1001
              runAsNonRoot: true
            image:
              tag: latest
              pullPolicy: IfNotPresent
              repository: nginx
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 50m
                memory: 64Mi
            scaleToZero: false
            files:
              '/foo': |-
                bar
            command:
              - bash
            args:
              - -c
              - echo 'bla'
          ownHost: true
          tlsPass: true
          type: public
