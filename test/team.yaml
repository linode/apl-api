teamConfig:
  teams:
    team1:
      cicd:
        enabled: true
        type: drone
      name: team1
      password: somepassworddd
      services:
        - isPublic: true
          name: hello
          ksvc:
            annotations:
              autoscaling.knative.dev/minScale: '1'
            env:
              - name: 'RED'
                value: 'KUBES'
            image:
              repository: otomi/helloworld-nodejs
              tag: 1.1.3
        - name: hello-svc
          svc:
            name: hello-svc
        - name: hello-predeployed-ksvc
          ksvc:
            predeployed: true
        - name: hello-ksvc-internal
          internal: true
          isPublic: true
          ksvc:
            predeployed: true
