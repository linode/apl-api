teamConfig:
  teams:
    team1:
      cicd:
        enabled: true
        type: drone
      name: team1
      password: somepassworddd
      services:
        - isPublic: true
          domain: 'hello.team-team1.dev.otomi.cloud'
          name: hello
          path: '/bla'
          ksvc:
            annotations:
              autoscaling.knative.dev/minScale: '1'
            env:
              - name: 'RED'
                value: 'KUBES'
            image:
              repository: otomi/helloworld-nodejs
              tag: 1.1.3
        - name: hello-svc
          domain: 'hello-svc.team-team1.dev.otomi.cloud'
        - name: hello-predeployed-ksvc
          domain: 'hello-predeployed-ksvc.team-team1.dev.otomi.cloud'
          ksvc:
            predeployed: true
        - name: hello-ksvc-internal
          internal: true
          ksvc:
            predeployed: true
